<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定リンク送信</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="form-side">
                <h2>メールを送るよ！</h2>
                <p>パスワード再設定のためのコードを送るね！的な</p>

                <form method="post">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                        <div class="errors">{{ form.non_field_errors }}</div>
                    {% endif %}
                    <div class="form-group">
                        <label for="id_email">メールアドレス</label>
                        <input type="email" name="email" id="id_email" required>
                    </div>
                    <div class="button-row">
                        {% if back_url %}
                            <a href="{{ back_url }}" class="btn-back">戻る</a>
                        {% else %}
                            <a href="{% url 'student_login' %}" class="btn-back">戻る</a>
                        {% endif %}
                        <button type="submit" class="btn-send">送る</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
