<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定（新しいパスワード入力）</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    <style>
        /* テンプレート固有の小さな調整 */
        .form-card{ max-width:480px; margin:0 auto; }
        .button-row{ display:flex; justify-content:center; margin-top:18px; }
        .btn-decision{ padding:10px 22px; background:linear-gradient(180deg,var(--accent),var(--accent-dark)); color:#fff; border:none; border-radius:12px; cursor:pointer; box-shadow:0 6px 14px rgba(90,160,255,0.2); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card form-card">
            <div class="form-side">
                <h2 class="title">パスワードを再設定しよう！</h2>

                {% if form.non_field_errors %}
                    <div class="errors">{{ form.non_field_errors }}</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_new_password1">新しいパスワード</label>
                        {{ form.new_password1.errors }}
                        {{ form.new_password1 }}
                    </div>

                    <div class="form-group">
                        <label for="id_new_password2">確認用パスワード</label>
                        {{ form.new_password2.errors }}
                        {{ form.new_password2 }}
                    </div>

                    <div class="button-row">
                        <button type="submit" class="btn-decision">決定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
