<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        /* テンプレート固有の簡易スタイル（必要に応じてlogin.cssへ移動） */
        .reset-card{ max-width:480px; margin:36px auto; padding:28px; border-radius:12px; background:var(--card-bg); box-shadow:0 8px 20px rgba(31,50,80,0.06);} 
        .reset-title{ text-align:center; font-size:20px; color:#2f3b4a; margin-bottom:18px; }
        .reset-row{ display:flex; align-items:center; gap:12px; margin-bottom:14px; }
        .reset-row label{ width:120px; color:var(--muted); font-size:15px; }
        .reset-row input{ flex:1; padding:10px 12px; border-radius:8px; border:1px solid #d4d9e3; font-size:15px; }
        .reset-button-wrap{ display:flex; justify-content:center; margin-top:22px; }
        .btn-decision{ padding:10px 28px; background:linear-gradient(180deg,var(--accent),var(--accent-dark)); color:#fff; border:none; border-radius:14px; cursor:pointer; box-shadow:0 8px 18px rgba(90,160,255,0.18); font-size:16px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="reset-card">
            <h2 class="reset-title">パスワードを再設定しよう！</h2>

            <form method="post">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="errors">{{ form.non_field_errors }}</div>
                {% endif %}

                <div class="reset-row">
                    <label for="id_new_password1">新しいパスワード</label>
                    {{ form.new_password1 }}
                </div>

                <div class="reset-row">
                    <label for="id_new_password2">確認用パスワード</label>
                    {{ form.new_password2 }}
                </div>

                <div class="reset-button-wrap">
                    <button type="submit" class="btn-decision">決定</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
