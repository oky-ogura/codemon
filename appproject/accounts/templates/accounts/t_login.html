<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン（教員）</title>
    <style>
        body { background: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
        .login-box {
            margin: 80px auto;
            width: 350px;
            padding: 32px 28px 24px 28px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .login-box input, .login-box button {
            margin-bottom: 14px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-box button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-box button:hover {
            background: #0056b3;
        }
        .login-box label {
            margin-bottom: 4px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ログイン（教員）</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_username">ユーザー名</label>
            <input type="text" name="username" id="id_username" required>
            <label for="id_password">パスワード</label>
            <input type="password" name="password" id="id_password" required>
            <div class="links">
                <a href="{% url 'teacher_signup' %}" class="muted">アカウント新規作成リンク</a>
            </div>
            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
