<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --bg-main: #f0f4f8;
    --panel-bg: rgba(255, 255, 255, 0.95);
    --primary: #3fbcd9;
    --button-yellow: #FFD200;
    --error-red: #ff7675;
    --shadow-light: rgba(63, 188, 217, 0.2);
    --shadow-medium: rgba(63, 188, 217, 0.3);
  }

  /* スクロールを有効化 */
  body {
    overflow-y: auto !important;
    height: auto !important;
    background: var(--bg-main);
  }

  /* ナビゲーション表示状態の制御 */
  .top-tabs {
    display: block;
    transition: opacity 0.3s ease;
  }

  /* フィールドと重なった時にナビゲーションバーを非表示 */
  .top-tabs.hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* ----- ページレイアウト ----- */
  .page-wrap {
    max-width: 1400px;
    margin: 100px auto 40px;
    padding: 20px;
    box-sizing: border-box;
  }

  /* ----- ショートカットボタン群（ポップデザイン） ----- */
  .shortcut-btns {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .shortcut-btns button {
    font-size: 18px;
    font-weight: 700;
    padding: 12px 24px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 6px 0 rgba(0, 0, 0, 0.15);
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .shortcut-btns button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 0 rgba(0, 0, 0, 0.15);
  }

  .shortcut-btns button:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 rgba(0, 0, 0, 0.15);
  }

  /* 戻る・進むボタン */
  .shortcut-btns #undoBtn,
  .shortcut-btns #redoBtn {
    background: linear-gradient(180deg, #ffffff 0%, #e8eef3 100%);
    color: var(--primary);
    width: 50px;
    height: 50px;
    padding: 0;
    font-size: 24px;
    border-radius: 50%;
    justify-content: center;
  }

  .shortcut-btns #undoBtn:hover,
  .shortcut-btns #redoBtn:hover {
    background: linear-gradient(180deg, var(--button-yellow) 0%, #e6c200 100%);
    color: #fff;
  }

  /* 実行ボタン */
  .shortcut-btns #runBtn {
    background: linear-gradient(180deg, var(--primary) 0%, #2da3c0 100%);
    color: #fff;
    font-size: 20px;
    padding: 14px 32px;
    box-shadow: 0 6px 0 #2488a0;
  }

  .shortcut-btns #runBtn:hover {
    box-shadow: 0 8px 0 #2488a0;
  }

  .shortcut-btns #runBtn:active {
    box-shadow: 0 2px 0 #2488a0;
  }

  /* 保存ボタン */
  .shortcut-btns #saveBtn {
    background: linear-gradient(180deg, var(--button-yellow) 0%, #e6c200 100%);
    color: #333;
    font-size: 20px;
    padding: 14px 32px;
    box-shadow: 0 6px 0 #ccaa00;
  }

  .shortcut-btns #saveBtn:hover {
    box-shadow: 0 8px 0 #ccaa00;
  }

  .shortcut-btns #saveBtn:active {
    box-shadow: 0 2px 0 #ccaa00;
  }

  /* ----- コンテナレイアウト ----- */
  #container {
    display: flex;
    gap: 20px;
    align-items: stretch;
  }

  /* Blocklyエリア（ポップデザイン） */
  #blocklyDiv {
    flex: 1;
    min-height: 600px;
    border: none;
    border-radius: 24px;
    background: var(--panel-bg);
    box-shadow: 0 8px 24px var(--shadow-light), 0 4px 8px rgba(0, 0, 0, 0.05);
    overflow: hidden;
    position: relative;
  }

  /* 結果表示エリア（ポップデザイン） */
  #visual-area {
    flex: 0 0 400px;
    min-height: 600px;
    border: none;
    border-radius: 24px;
    background: var(--panel-bg);
    padding: 24px;
    overflow-y: auto;
    box-shadow: 0 8px 24px var(--shadow-light), 0 4px 8px rgba(0, 0, 0, 0.05);
    font-size: 16px;
    color: #333;
    line-height: 1.8;
  }

  #visual-area:empty::before {
    content: '✨ ここに結果がでるよ ✨';
    display: block;
    text-align: center;
    color: #999;
    font-size: 18px;
    font-weight: 600;
    padding-top: 100px;
  }

  /* スクロールバーのカスタマイズ */
  #visual-area::-webkit-scrollbar {
    width: 12px;
  }

  #visual-area::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.05);
    border-radius: 10px;
  }

  #visual-area::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
    border: 2px solid var(--panel-bg);
  }

  #visual-area::-webkit-scrollbar-thumb:hover {
    background: #2da3c0;
  }

  /* レスポンシブ調整 */
  @media (max-width: 1100px) {
    .page-wrap {
      padding: 15px;
    }
    
    #visual-area {
      flex: 0 0 350px;
    }
  }

  @media (max-width: 900px) {
    #container {
      flex-direction: column;
    }

    #blocklyDiv {
      min-height: 500px;
    }

    #visual-area {
      flex: 1;
      min-height: 400px;
    }

    .shortcut-btns {
      flex-wrap: wrap;
    }
  }

  @media (max-width: 600px) {
    .shortcut-btns button {
      font-size: 16px;
      padding: 10px 20px;
    }

    .shortcut-btns #undoBtn,
    .shortcut-btns #redoBtn {
      width: 45px;
      height: 45px;
      font-size: 20px;
    }
  }
</style>
