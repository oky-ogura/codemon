{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_purple.png' %}" 
     alt="" 
     class="bg-frame"
     onerror="this.style.display='none';">
{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --bg-main: #f0f4f8;
    --panel-bg: rgba(255, 255, 255, 0.95);
    --accent-main: #9b59b6;    /* パープル */
    --btn-pop: #FFD200;       /* イエロー */
    --btn-shadow: #e6bd00;
    --error-pop: #ff7675;     /* ピンク */
    --text-dark: #2d3748;
    --text-brown: #5d4037;
  }

  body {
    background-color: var(--bg-main);
    font-family: "M PLUS Rounded 1c", sans-serif;
    margin: 0;
    height: 100vh !important;
    overflow: hidden !important;
  }

  /* --- レイアウト構造 --- */
  .content-wrapper {
    overflow: hidden !important;
    padding: 0 !important;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    width: 100%;
  }


  main {
    width: 100%;
    max-width: 1400px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 100px 20px 40px;
    gap: 40px;
    position: relative;
    z-index: 10;
    min-height: calc(100vh - 80px);
  }

  /* --- 左側：プレイヤーステータスカード --- */
  .side-panel {
    position: absolute;
    left: 55px;
    top: 60px;
    width: 250px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    animation: slideInLeft 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  /* ステータスカードのデザイン */
  .status-card {
    background: #fff;
    border: 4px solid var(--btn-pop);
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 8px 0 rgba(230, 189, 0, 0.4), 0 10px 20px rgba(0,0,0,0.05);
    transform: rotate(-2deg);
    transition: transform 0.3s;
  }

  .status-card:hover {
    transform: rotate(0deg) scale(1.02);
  }

  .user-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-bottom: 10px;
  }

  .user-avatar {
    width: 60px;
    height: 60px;
    background: var(--bg-main);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    color: var(--accent-main);
    border: 3px solid var(--accent-main);
    margin-bottom: 8px;
  }

  .user-rank {
    display: inline-block;
    background: var(--accent-main);
    color: white;
    font-size: 12px;
    font-weight: 700;
    padding: 4px 12px;
    border-radius: 10px;
    margin-top: 5px;
    box-shadow: 0 2px 0 rgba(0,0,0,0.1);
  }

  .status-list {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
  }

  .status-item {
    background: var(--bg-main);
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    color: var(--text-dark);
    font-weight: 700;
  }

  .status-icon {
    color: var(--btn-pop);
    font-size: 18px;
  }

  /* ヒントカード */
  .hint-card {
    background: rgba(255,255,255,0.8);
    border: 3px dashed var(--accent-main);
    border-radius: 20px;
    padding: 15px;
    text-align: center;
    color: var(--text-dark);
    font-size: 14px;
    font-weight: 700;
  }

  /* --- 中央：メインメニューパネル --- */
  .menu-panel {
    flex: 0 0 420px;
    background: var(--panel-bg);
    border: 6px solid var(--accent-main);
    border-radius: 40px;
    padding: 25px 35px;
    box-shadow: 0 20px 0 rgba(155, 89, 182, 0.2), 0 10px 30px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    animation: zoomIn 0.5s ease;
  }

  .menu-title-area {
    margin-bottom: 20px;
    text-align: center;
  }

  .menu-title {
    font-size: 26px;
    font-weight: 800;
    color: var(--accent-main);
    margin: 0;
    letter-spacing: 2px;
    text-shadow: 2px 2px 0 #fff, 4px 4px 0 rgba(0,0,0,0.05);
    background: #fff;
    padding: 8px 24px;
    border-radius: 50px;
    border: 3px solid var(--accent-main);
    display: inline-block;
  }

  .menu-subtitle {
    margin-top: 10px;
    font-size: 16px;
    color: #718096;
    font-weight: 700;
  }

  .action-grid {
    display: flex;
    flex-direction: column;
    gap: 18px;
    width: 100%;
  }

  .action-btn {
    appearance: none;
    border: none;
    background: var(--btn-pop);
    color: var(--text-brown);
    font-family: "M PLUS Rounded 1c", sans-serif;
    font-size: 16px;
    font-weight: 800;
    padding: 16px;
    border-radius: 25px;
    cursor: pointer;
    position: relative;
    transition: all 0.1s ease;
    box-shadow: 0 8px 0 var(--btn-shadow), 0 15px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    min-height: 130px;
  }

  .action-btn i {
    font-size: 36px;
    color: #fff;
    filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.1));
    transition: transform 0.2s;
  }

  .action-btn:hover {
    transform: translateY(-4px);
    background: #ffe033;
    box-shadow: 0 12px 0 var(--btn-shadow), 0 20px 25px rgba(0,0,0,0.15);
  }
  
  .action-btn:hover i {
    transform: scale(1.1) rotate(-5deg);
  }

  .action-btn:active {
    transform: translateY(8px);
    box-shadow: 0 0 0 var(--btn-shadow);
  }

  /* 新規作成ボタンの特別色 */
  #btn-new {
    background: var(--accent-main);
    color: white;
    box-shadow: 0 8px 0 #7d3c98, 0 15px 20px rgba(0,0,0,0.1);
  }
  #btn-new:hover {
    background: #ae7ac1;
    box-shadow: 0 12px 0 #7d3c98, 0 20px 25px rgba(0,0,0,0.15);
  }
  #btn-new:active {
    box-shadow: 0 0 0 #7d3c98;
  }

  /* アニメーション定義 */
  @keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-50px) rotate(-5deg); }
    to { opacity: 1; transform: translateX(0) rotate(0); }
  }
  @keyframes zoomIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  /* レスポンシブ対応 */
  @media (max-width: 900px) {
    main {
      flex-direction: column;
      align-items: center;
    }
    .side-panel {
      flex: none;
      width: 100%;
      max-width: 500px;
      flex-direction: row;
    }
    .status-card {
      transform: none;
      flex: 1;
    }
    .hint-card {
      display: none;
    }
  }

  @media (max-width: 600px) {
    .menu-panel {
      padding: 30px 20px;
    }
    .action-btn {
      min-height: 100px;
      flex-direction: row;
      font-size: 16px;
    }
    .action-btn i {
      font-size: 28px;
    }
  }

  .character-container {
    right: 2% !important;
    bottom: -20px !important;
    z-index: 100 !important;
  }
  .character-image {
    max-height: 300px !important; 
  }

</style>
{% endblock %}

{% block content %}
<main>

  <aside class="side-panel">
    <div class="status-card">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-cubes"></i>
        </div>
        <span class="user-rank">{{ achievement_title }}</span>
      </div>
      <ul class="status-list">
        <li class="status-item">
          <i class="fas fa-puzzle-piece status-icon"></i>
          <span>つくった数: {{ total_algorithms }}</span>
        </li>
      </ul>
    </div>

    <div class="hint-card">
      <i class="fas fa-lightbulb" style="color:var(--btn-pop); font-size:24px; margin-bottom:5px;"></i><br>
      アルゴリズムで<br>
      システムをもっと<br>
      楽しくしよう！
    </div>
  </aside>

  <div class="menu-panel" role="region" aria-label="アルゴリズム操作メニュー">
    
    <div class="menu-title-area">
      <h1 class="menu-title"><i class="fas fa-puzzle-piece"></i> アルゴリズムメニュー</h1>
      <p class="menu-subtitle">なにをするか えらんでね！</p>
    </div>

    <div class="action-grid">
      <button class="action-btn" id="btn-new">
        <i class="fas fa-plus-circle"></i>
        <span>あたらしくつくる</span>
      </button>

      <button class="action-btn" id="btn-list">
        <i class="fas fa-list-ul"></i>
        <span>つくったものをみる</span>
      </button>
    </div>

  </div>

</main>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    
    // タブ操作（base.htmlのタブ用）
    document.querySelectorAll('.nav-tab').forEach(tab => {
      tab.addEventListener('click', function(e) {
        document.querySelectorAll('.nav-tab').forEach(t => {
            t.classList.remove('active');
            t.setAttribute('aria-pressed', 'false');
        });
        this.classList.add('active');
        this.setAttribute('aria-pressed', 'true');

        if (this.id === 'tab-system') {
            window.location.href = '/accounts/system/choice/';
        } else if (this.id === 'tab-algorithm') {
            window.location.href = '/accounts/block/choice/';
        }
      });
    });

    // ボタン遷移設定
    const setLink = (id, url) => {
      const btn = document.getElementById(id);
      if(btn) btn.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = url;
      });
    };

    setLink('btn-new', '/accounts/block/');
    setLink('btn-list', '/accounts/block/list/');

  });
</script>
{% endblock %}
