{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_purple.png' %}"
  alt=""
  class="bg-frame"
  onerror="this.style.display='none';">
{% endblock %}
{% block title %}アルゴリズム選択 - Codemon{% endblock %}

{% block extra_css %}
<style>
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 100px);
    width: 100%;
    max-width: 700px;
    padding-top: 160px;
    margin: 0 auto;
  }
  .action-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 4px;
    margin-top: 100px;
    width: 100%;
    max-width: 500px;
  }
  #btn-list {
    margin-top: 40px;
  }
  .action-column {
    display:flex;
    flex-direction:column;
    gap:16px;
    width: 360px;
    display: flex;
      gap: 16px;
      align-items: stretch;
      margin-top: 40px;
      justify-content: center;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
  }
  .action-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
    border: none;
    background: url('{% static 'codemon/images/button/button_purple.png' %}') no-repeat center center;
    background-size: contain;
    color: #073763;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    text-align: center;
    transition: transform .12s ease;
    min-height: 80px;
    width: 100%;
    max-width: 500px;
  }
  .action-btn:hover {
    transform: translateY(-2px);
    /* box-shadow: 0 12px 24px rgba(10,59,110,0.12); */
    background: url('{% static 'codemon/images/button/button_purple.png' %}') no-repeat center center;
    background-size: contain;
  }
  .action-btn:active, .action-btn:focus {
    transform: translateY(1px);
    background: url('{% static 'codemon/images/button/button_purple.png' %}') no-repeat center center;
    background-size: contain;
    outline: none;
  }
  .action-btn.disabled {
    opacity: 0.7;
    cursor: default;
    pointer-events: none;
  }
  .helper { margin-top:8px; color:#777; font-size:13px; text-align:center; }
  .note { margin-top:12px; color:#444; font-size:13px; text-align:center; }
  @media (max-width:880px){
    .action-panel {
      flex-direction: column;
    }
  }
</style>
{% endblock %}

{% block content %}
    <div class="action-panel" role="region" aria-label="アルゴリズム操作">
      <button class="action-btn" id="btn-list">作成したアルゴリズム一覧を開く</button>
      <button class="action-btn" id="btn-new">新しいアルゴリズムを作成</button>
    </div>


<script>
  (function(){
  try{
    const tabs = document.querySelectorAll('.nav-tab');
    tabs.forEach(tab=>{
      tab.addEventListener('click', (e)=>{
        try{
          // クリックで見た目を切替（押せるようにする）
          tabs.forEach(t=>{
            t.classList.remove('active');
            t.setAttribute('aria-pressed','false');
          });
          tab.classList.add('active');
          tab.setAttribute('aria-pressed','true');
          if(typeof tab.blur === 'function') tab.blur();
          // システムタブ
          if(tab.id === 'tab-system'){
            // system/choice へ遷移
            window.location.href = '/accounts/system/choice/';
            return;
          }
          // アルゴリズムタブ
        }catch(err){
          console.error('tab click handler error', err);
        }
      });
    });
  }catch(err){
    console.error('tabs init error', err);
  }
})();
    // 作成したアルゴリズム一覧ボタンは block_list へ遷移
    const btnList = document.getElementById('btn-list');
    if (btnList) {
      btnList.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = '/accounts/block/list/';
      });
    }
    // 新しいアルゴリズム作成ボタンは作成画面へ遷移
    const btnNew = document.getElementById('btn-new');
    if (btnNew) {
      btnNew.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = '/accounts/block/';
      });
    }

    // メイン画面へボタンは表示のみ（クリックイベントなし）
    const btnMain = document.getElementById('btn-main');
    // btnMainには何もイベントを付けない（表示のみ）
</script>
</body>
{% endblock %}
</html>
