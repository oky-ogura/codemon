{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_purple.png' %}"
  alt=""
  class="bg-frame"
  onerror="this.style.display='none';">
{% endblock %}
{% block title %}アルゴリズム選択 - Codemon{% endblock %}

{% block extra_css %}
<style>
  /* content-wrapperの調整 */
  .content-wrapper {
    padding: 0 !important;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 100px !important;
  }
  
  main {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    min-height: calc(100vh - 100px);
    width: 100%;
    max-width: 700px;
    padding-top: 100px;
    margin: 0 auto;
  }
  .action-panel {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    gap: 12px;
    width: 100%;
    max-width: 600px;
  }
  .action-column {
    display:flex;
    flex-direction:column;
    gap:16px;
    width: 360px;
    display: flex;
      gap: 16px;
      align-items: stretch;
      margin-top: 40px;
      justify-content: center;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
  }
  .action-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 25px 30px;
    border: 4px solid rgba(255, 255, 255, 0.3);
    background: linear-gradient(135deg, #B197FC 0%, #9575E0 100%);
    border-radius: 50px;
    color: white;
    font-weight: 900;
    font-size: 20px;
    cursor: pointer;
    text-align: center;
    transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
    min-height: 75px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 8px 20px rgba(177, 151, 252, 0.3);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    gap: 10px;
  }
  .action-btn:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 30px rgba(177, 151, 252, 0.4);
    border-color: rgba(255, 255, 255, 0.6);
  }
  .action-btn:active, .action-btn:focus {
    transform: scale(0.95) !important;
    transition: transform 0.1s !important;
    box-shadow: 0 4px 10px rgba(177, 151, 252, 0.3) !important;
    outline: none;
  }
  .action-btn.disabled {
    opacity: 0.7;
    cursor: default;
    pointer-events: none;
  }
  
  /* ボタンにアイコンを追加する場合 */
  .action-btn i {
    font-size: 24px;
  }
  
  /* ボタンのカラーバリエーション */
  .action-btn.btn-list {
    background: linear-gradient(135deg, #B197FC 0%, #9575E0 100%);
    box-shadow: 0 8px 20px rgba(177, 151, 252, 0.3);
  }
  .action-btn.btn-list:hover {
    box-shadow: 0 12px 30px rgba(177, 151, 252, 0.4);
  }
  
  .action-btn.btn-new {
    background: linear-gradient(135deg, #4cd97b 0%, #3ab866 100%);
    box-shadow: 0 8px 20px rgba(76, 217, 123, 0.3);
  }
  .action-btn.btn-new:hover {
    box-shadow: 0 12px 30px rgba(76, 217, 123, 0.4);
  }
  .helper { margin-top:8px; color:#777; font-size:13px; text-align:center; }
  .note { margin-top:12px; color:#444; font-size:13px; text-align:center; }
  @media (max-width:880px){
    .action-panel {
      flex-direction: column;
    }
  }
</style>
{% endblock %}

{% block content %}
    <div class="action-panel" role="region" aria-label="アルゴリズム操作">
      <button class="action-btn btn-list" id="btn-list">
        <i class="fas fa-list"></i> 作成したアルゴリズム一覧を開く
      </button>
      <button class="action-btn btn-new" id="btn-new">
        <i class="fas fa-plus-circle"></i> 新しいアルゴリズムを作成
      </button>
    </div>


<script>
  (function(){
  try{
    const tabs = document.querySelectorAll('.nav-tab');
    tabs.forEach(tab=>{
      tab.addEventListener('click', (e)=>{
        try{
          // クリックで見た目を切替（押せるようにする）
          tabs.forEach(t=>{
            t.classList.remove('active');
            t.setAttribute('aria-pressed','false');
          });
          tab.classList.add('active');
          tab.setAttribute('aria-pressed','true');
          if(typeof tab.blur === 'function') tab.blur();
          // システムタブ
          if(tab.id === 'tab-system'){
            // system/choice へ遷移
            window.location.href = '/accounts/system/choice/';
            return;
          }
          // アルゴリズムタブ
        }catch(err){
          console.error('tab click handler error', err);
        }
      });
    });
  }catch(err){
    console.error('tabs init error', err);
  }
})();
    // 作成したアルゴリズム一覧ボタンは block_list へ遷移
    const btnList = document.getElementById('btn-list');
    if (btnList) {
      btnList.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = '/accounts/block/list/';
      });
    }
    // 新しいアルゴリズム作成ボタンは作成画面へ遷移
    const btnNew = document.getElementById('btn-new');
    if (btnNew) {
      btnNew.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = '/accounts/block/';
      });
    }

    // メイン画面へボタンは表示のみ（クリックイベントなし）
    const btnMain = document.getElementById('btn-main');
    // btnMainには何もイベントを付けない（表示のみ）
</script>

{% block ai_chat_widget %}
  {% include 'includes/ai_chat_base.html' %}
{% endblock %}
</body>
{% endblock %}
</html>
