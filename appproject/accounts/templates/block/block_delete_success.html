{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_purple.png' %}" 
     alt="" 
     class="bg-frame"
     onerror="this.style.display='none';">
{% endblock %}

{% block title %}アルゴリズム削除完了 - Codemon{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --bg-main: #f0f4f8;
    --panel-bg: rgba(255, 255, 255, 0.95);
    --accent-main: #9b59b6;    /* 紫（アルゴリズムテーマ） */
    --btn-pop: #FFD200;       /* イエロー */
    --btn-shadow: #e6bd00;
    --btn-purple-shadow: #7d3c98;
    --error-pop: #ff7675;     /* ピンク */
    --text-dark: #2d3748;
    --text-gray: #718096;
  }

  html, body {
    background-color: var(--bg-main);
    font-family: "M PLUS Rounded 1c", sans-serif;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    padding: 0;
    position: fixed;
    width: 100%;
  }

  .content-wrapper {
    height: 100vh;
    overflow: hidden !important;
    padding: 0 !important;
  }

  /* メインレイアウト */
  main {
    width: 100%;
    height: calc(100vh - 80px);
    max-width: 900px;
    margin: 0 auto;
    padding: 80px 20px 0 20px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* 完了パネル */
  .complete-panel {
    background: var(--panel-bg);
    border: 6px solid var(--accent-main);
    border-radius: 30px;
    padding: 40px 50px;
    width: 100%;
    /* 高さはコンテンツに合わせて自動調整するが、最低限の高さを確保 */
    min-height: 400px; 
    box-shadow: 0 15px 0 rgba(155, 89, 182, 0.2), 0 10px 30px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  @keyframes zoomIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* メッセージエリア（中央） */
  .message-area {
    text-align: center;
    margin-bottom: 50px;
  }

  .success-icon-wrapper {
    width: 100px;
    height: 100px;
    background: #e0f2f1; /* 薄い緑 */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px auto;
    border: 4px solid #4db6ac;
    box-shadow: 0 8px 0 rgba(77, 182, 172, 0.2);
  }

  .success-icon {
    font-size: 50px;
    color: #009688;
    animation: checkmark 0.5s ease-in-out forwards;
  }

  @keyframes checkmark {
    0% { transform: scale(0); }
    80% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  .title-text {
    font-size: 28px;
    font-weight: 800;
    color: var(--text-dark);
    margin: 0 0 10px 0;
  }

  .description-text {
    font-size: 16px;
    color: var(--text-gray);
    font-weight: 700;
  }

  /* アクションエリア（左右配置） */
  .action-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    width: 100%;
  }

  .action-card {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .action-btn {
    border: none;
    padding: 15px 20px;
    border-radius: 50px;
    font-weight: 800;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.1s;
    font-family: inherit;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    min-height: 60px;
  }

  /* 黄色ボタン（メイン：一覧へ戻る） */
  .btn-yellow {
    background: var(--btn-pop);
    color: #5d4037;
    box-shadow: 0 5px 0 var(--btn-shadow);
  }
  .btn-yellow:hover {
    transform: translateY(2px);
    box-shadow: 0 3px 0 var(--btn-shadow);
    background: #ffe033;
  }
  .btn-yellow:active { transform: translateY(5px); box-shadow: none; }

  /* 紫ボタン（サブ：ホームへ戻る） */
  .btn-purple {
    background: var(--accent-main);
    color: white;
    box-shadow: 0 5px 0 var(--btn-purple-shadow);
  }
  .btn-purple:hover {
    transform: translateY(2px);
    box-shadow: 0 3px 0 var(--btn-purple-shadow);
    filter: brightness(1.1);
  }
  .btn-purple:active { transform: translateY(5px); box-shadow: none; }

  /* スマホ対応 */
  @media (max-width: 600px) {
    .complete-panel { padding: 30px 20px; min-height: auto; }
    .action-grid { grid-template-columns: 1fr; gap: 15px; }
    .title-text { font-size: 24px; }
  }

</style>
{% endblock %}

{% block content %}
{% include 'partials/navigation.html' %}
<main>
  
  <div class="complete-panel" role="region" aria-label="削除完了">
    
    <div class="message-area">
      <div class="success-icon-wrapper">
        <i class="fas fa-check success-icon"></i>
      </div>
      <h1 class="title-text">さくじょ しました！</h1>
      <p class="description-text">
        えらんだアルゴリズムは、<br>きれいさっぱり なくなったよ。
      </p>
    </div>

    <div class="action-grid">
      
      <div class="action-card">
        <button class="action-btn btn-yellow" id="btn-list">
          <i class="fas fa-list-ul"></i> いちらんへ もどる
        </button>
      </div>

      <div class="action-card">
        <button class="action-btn btn-purple" id="btn-main">
          <i class="fas fa-home"></i> メインがめんへ
        </button>
      </div>

    </div>

  </div>

</main>

<script>
  document.addEventListener('DOMContentLoaded', function() {

    // ナビタブ操作
    document.querySelectorAll('.nav-tab').forEach(tab => {
      tab.addEventListener('click', function(e) {
        document.querySelectorAll('.nav-tab').forEach(t => {
            t.classList.remove('active');
            t.setAttribute('aria-pressed', 'false');
        });
        this.classList.add('active');
        this.setAttribute('aria-pressed', 'true');

        if (this.id === 'tab-system') {
            window.location.href = '/accounts/system/choice/';
        } else if (this.id === 'tab-algorithm') {
            window.location.href = '/accounts/block/choice/';
        }
      });
    });

    // ボタン遷移設定
    // アルゴリズム一覧に戻る
    document.getElementById('btn-list').addEventListener('click', function(){
      window.location.href = '/accounts/block/list/';
    });

    // メイン画面に戻る
    document.getElementById('btn-main').addEventListener('click', function(){
      window.location.href = '/accounts/karihome/';
    });

  });
</script>

{% endblock %}
