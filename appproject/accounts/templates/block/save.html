{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_orange.png' %}" 
     alt="" 
     class="bg-frame"
     onerror="this.style.display='none';">
{% endblock %}

{% block title %}アルゴリズム保存完了 - Codemon{% endblock %}

{% block extra_css %}
<style>
  /* ナビゲーション表示状態の制御 */
  .top-tabs {
    display: block;
  }

  main {
    margin: 100px auto 20px auto;
    max-width: 1180px;
    padding: 12px;
    box-sizing: border-box;
  }

  .card{
    background: transparent;
    padding: 18px;
    border-radius: 8px;
    box-shadow: none;
  }

  /* 保存完了メッセージエリアの背景画像 */
  .save-complete-message {
    text-align: center;
    padding: 0;
    background-image: url("{% static 'codemon/images/backgrounds/system_save.png' %}");
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 8px;
    min-height: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* レイアウト：中央に縦並び */
  .save-layout{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:24px;
  }

  .action-column{
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    width:320px;
  }

  .big-btn{
    width:100%;
    padding:18px 22px;
    font-size:18px;
    border-radius:14px;
    border:0;
    cursor:pointer;
    box-shadow:0 6px 20px rgba(0,0,0,0.06);
  }
  .btn-back{
    background:linear-gradient(180deg,#ffdede,#ffbdbd);
    color:#7a1313;
    font-weight:600;
    border:1px solid rgba(122,19,19,0.08);
  }

  .big-btn[aria-disabled="true"]{
    opacity:0.85;
    cursor:not-allowed;
    box-shadow:none;
    transform:none;
  }

  @media (max-width:520px){
    .save-layout{ flex-direction:column; align-items:flex-start; }
    .action-column{ width:100%; }
  }
</style>
{% endblock %}

{% block content %}
<main role="main">
  <div class="card">
    <div class="save-complete-message">
      <p style="font-size: 20px; font-weight: 600; color: #28a745; margin-bottom: 30px;">
        ✓ アルゴリズムの保存が完了しました
      </p>
      <div class="save-layout" aria-label="保存操作">
        <div class="action-column" role="group" aria-label="ナビゲーション">
          <button id="toListBtn" class="big-btn btn-back" aria-label="アルゴリズム一覧画面に戻る">アルゴリズム一覧画面に戻る</button>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
(function(){
  try{
    const tabs = document.querySelectorAll('.nav-tab');
    tabs.forEach(tab=>{
      tab.addEventListener('click', (e)=>{
        try{
          tabs.forEach(t=>{
            t.classList.remove('active');
            t.setAttribute('aria-pressed','false');
          });
          tab.classList.add('active');
          tab.setAttribute('aria-pressed','true');

          if(tab.id === 'tab-system'){
            window.location.href = '/accounts/system/choice/';
            return;
          }
          if(tab.id === 'tab-algorithm'){
            window.location.href = '/accounts/block/choice';
            return;
          }
        }catch(err){
          console.error('tab click handler error', err);
        }
      });
    });
  }catch(err){
    console.error('tabs init error', err);
  }
})();

// アルゴリズム一覧画面に戻るボタン
(function(){
  const toListBtn = document.getElementById('toListBtn');
  if(toListBtn){
    toListBtn.addEventListener('click', function(e){
      e.preventDefault();
      window.location.href = '/accounts/block/list/';
    });
  }
})();
</script>
{% endblock %}
