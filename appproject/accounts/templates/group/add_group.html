<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>メンバー追加</title>
<style>
  body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;padding:24px}
  .box{width:520px;margin:40px auto;background:#fff;border:1px solid #000;padding:24px;border-radius:6px}
  .row{margin:16px 0;display:flex;align-items:center}
  .label{width:120px}
  input{padding:8px;border:1px solid #999;border-radius:4px;width:320px}
  .controls{display:flex;justify-content:space-between;margin-top:28px}
  .btn{padding:10px 18px;border-radius:8px;border:none;cursor:pointer}
  .btn-back{background:#f5c6c6}
  .btn-add{background:#cfe6ff}
</style>
</head>
<body>
  <div class="box">
    <p>追加したいユーザーの情報を登録してください</p>
    {% if group_id %}
    <form method="post" action="{% url 'accounts:group_add_member' group_id %}">
    {% else %}
    <form method="post" action="#">
    {% endif %}
      {% csrf_token %}
      <div class="row">
        <div class="label">メールまたはユーザーID</div>
        <input type="text" name="identifier" required placeholder="example@domain.com または ユーザーID">
      </div>
      <div class="row">
        <div class="label">役割</div>
        <select name="role">
          <option value="student">生徒 (student)</option>
          <option value="teacher">教師 (teacher)</option>
        </select>
      </div>

      <div class="controls">
        <button type="button" class="btn btn-back" onclick="history.back()">戻るボタン</button>
        <button type="submit" class="btn btn-add">追加ボタン</button>
      </div>
    </form>
  </div>
</body>
</html>
