<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>このグループであってる？</title>
<style>
  body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;padding:24px}
  .box{width:760px;margin:40px auto;background:#fff;border:1px solid #ddd;padding:32px;border-radius:8px;text-align:center}
  h1{font-size:20px;margin-bottom:12px}
  .group-info{margin-top:26px;font-size:18px;color:#333}
  .controls{display:flex;justify-content:center;gap:40px;margin-top:36px}
  .btn{padding:16px 42px;border-radius:12px;border:none;cursor:pointer;font-size:16px}
  .btn-back{background:#f6c6c6}
  .btn-join{background:#cfe6ff}
  .meta{margin-top:12px;color:#666}
</style>
</head>
<body>
  <div class="box">
    <h1>このグループであってる？</h1>
    <div class="group-info">
      <div style="font-weight:700;margin-top:12px">{{ group_name }}</div>
      <div class="meta">作成者　{{ creator_name }}</div>
    </div>

    <form method="post" style="margin-top:28px">
      {% csrf_token %}
      <input type="hidden" name="group_id" value="{{ group_id }}">
      <div class="controls">
        <button type="submit" name="action" value="back" class="btn btn-back">戻る</button>
        <button type="submit" name="action" value="confirm_join" class="btn btn-join">加入</button>
      </div>
    </form>
  </div>
</body>
</html>
