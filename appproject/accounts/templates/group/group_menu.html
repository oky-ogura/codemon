<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>グループメニュー</title>
<style>
  body{font-family:"Segoe UI",sans-serif;background:#f7f7f7;margin:0;padding:24px}
  .container{width:920px;margin:12px auto;background:#fff;border:2px solid #000;padding:20px;box-sizing:border-box}
  .tabs{display:flex;gap:8px;margin-bottom:18px}
  .tab{padding:8px 18px;border:1px solid #000;background:#fff}
  .header-row{display:flex;align-items:center;justify-content:space-between;margin:18px 0}
  .group-info{font-size:18px}
  .add-member{background:#cfe6ff;color:#000;padding:8px 14px;border-radius:8px;border:none;text-decoration:none}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{padding:12px 8px;border-bottom:1px solid #ddd;text-align:left}
  th{border-top:2px solid #000}
  .actions{display:flex;gap:12px;justify-content:flex-end}
  .btn-check{background:#d6eaff;padding:8px 12px;border-radius:8px;border:none}
  .btn-delete{background:#f5c6c6;padding:8px 12px;border-radius:8px;border:none}
  .no-data{padding:40px;text-align:center;color:#666}
</style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab">システムタブ</div>
      <div class="tab">アルゴリズムタブ</div>
      <div class="tab">進捗管理タブ</div>
      <div class="tab">アカウント</div>
    </div>

    <div class="header-row">
      <div class="group-info">
        <strong>3年A組</strong>　・　メンバー数 <strong>40人</strong>
      </div>
      <div>
        <a href="{% url 'group_add_member' %}" class="add-member">メンバーを追加する</a>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th style="width:20%">ID</th>
          <th style="width:60%">名前</th>
          <th style="width:20%;text-align:right">操作</th>
        </tr>
      </thead>
      <tbody>
        {% comment %} 実データがあれば for で回してください。下はサンプル行。 {% endcomment %}
        <tr>
          <td>11111111</td>
          <td>田中 太郎</td>
          <td style="text-align:right">
            <div class="actions">
              <a class="btn-check" href="#">チェックリスト閲覧</a>
              <form method="post" action="#" style="display:inline" onsubmit="return confirm('本当に削除しますか？');">
                {% csrf_token %}
                <button type="submit" class="btn-delete">削除</button>
              </form>
            </div>
          </td>
        </tr>

        {% comment %} データが無いときの表示例 {% endcomment %}
        {% if members is not defined %}
        <tr><td colspan="3" class="no-data">メンバーが登録されていません</td></tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</body>
</html>
