<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>グループを検索して参加</title>
<style>
  body{font-family:'Segoe UI',sans-serif;background:#f5f7fa;padding:24px}
  .box{width:760px;margin:40px auto;background:#fff;border:1px solid #ddd;padding:32px;border-radius:8px;text-align:center}
  h1{font-size:20px;margin-bottom:12px}
  .form-row{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:18px}
  label{width:120px;text-align:right;display:inline-block;margin-right:12px}
  input[type=text], input[type=password]{width:240px;padding:8px;border:1px solid #bbb;border-radius:6px}
  .controls{display:flex;justify-content:center;gap:40px;margin-top:36px}
  .btn{padding:14px 36px;border-radius:12px;border:none;cursor:pointer;font-size:16px}
  .btn-back{background:#f6c6c6}
  .btn-search{background:#cfe6ff}
  .row{display:flex;align-items:center;justify-content:center;gap:12px;margin-top:8px}
</style>
</head>
<body>
  <div class="box">
    <h1>グループを検索して参加</h1>
    <p class="question">グループ名とパスワード（必要なら）を入力して検索してください</p>

  <form method="post" action="{% url 'accounts:group_join_confirm' %}" style="margin-top:18px">
      {% csrf_token %}
      <input type="hidden" name="action" value="search">
      <div class="form-row">
        <div class="row"><label for="group_name">グループ名</label><input type="text" id="group_name" name="group_name" placeholder="グループ名を入力"></div>
        <div class="row"><label for="group_password">パスワード</label><input type="password" id="group_password" name="group_password" placeholder="任意"></div>
      </div>

      <div class="controls">
        <a href="{% url 'accounts:account_entry' %}" class="btn btn-back" style="display:inline-block;text-decoration:none;color:inherit;line-height:36px">戻る</a>
        <button type="submit" class="btn btn-search">検索</button>
      </div>
    </form>
  </div>
</body>
</html>
