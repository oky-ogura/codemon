{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_blue.png' %}" 
     alt="" 
     class="bg-frame"
     onerror="this.style.display='none';">
{% endblock %}

{% block title %}システム保存完了 - Codemon{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --bg-main: #f0f4f8;
    --panel-bg: rgba(255, 255, 255, 0.95);
    --accent-main: #3fbcd9;    /* シアン */
    --btn-pop: #FFD200;       /* イエロー */
    --btn-shadow: #e6bd00;
    --btn-cyan-shadow: #2c8a9e;
    --error-pop: #ff7675;     /* ピンク */
    --text-dark: #2d3748;
    --text-gray: #718096;
  }

  html, body {
    background-color: var(--bg-main);
    font-family: "M PLUS Rounded 1c", sans-serif;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    padding: 0;
    position: fixed;
    width: 100%;
  }

  .content-wrapper {
    height: 100vh;
    overflow: hidden !important;
    padding: 0 !important;
  }

  /* メインレイアウト */
  main {
    width: 100%;
    height: calc(100vh - 80px);
    max-width: 900px;
    margin: 0 auto;
    padding: 80px 20px 0 20px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 完了パネル */
  .save-panel {
    background: var(--panel-bg);
    border: 6px solid var(--accent-main);
    border-radius: 30px;
    padding: 40px 50px;
    width: 100%;
    /* コンテンツ量に応じて伸縮しつつ、存在感を出す */
    min-height: 400px; 
    box-shadow: 0 15px 0 rgba(63, 188, 217, 0.2), 0 10px 30px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  @keyframes bounceIn {
    0% { transform: scale(0.3); opacity: 0; }
    50% { transform: scale(1.05); opacity: 1; }
    70% { transform: scale(0.9); }
    100% { transform: scale(1); }
  }

  /* メッセージエリア（中央） */
  .message-area {
    text-align: center;
    margin-bottom: 50px;
  }

  .save-icon-wrapper {
    width: 110px;
    height: 110px;
    background: #e0f7fa; /* 薄いシアン */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px auto;
    border: 4px solid var(--accent-main);
    box-shadow: 0 8px 0 rgba(63, 188, 217, 0.2);
    position: relative;
  }

  .save-icon {
    font-size: 50px;
    color: var(--accent-main);
  }

  /* キラキラ装飾 */
  .sparkle {
    position: absolute;
    color: var(--btn-pop);
    font-size: 20px;
    animation: sparkleAnim 1.5s infinite;
  }
  .s1 { top: -10px; right: 10px; animation-delay: 0s; }
  .s2 { bottom: 10px; left: -10px; animation-delay: 0.5s; }
  .s3 { top: 50%; right: -20px; font-size: 15px; animation-delay: 1s; }

  @keyframes sparkleAnim {
    0% { transform: scale(0) rotate(0deg); opacity: 0; }
    50% { transform: scale(1.2) rotate(45deg); opacity: 1; }
    100% { transform: scale(0) rotate(90deg); opacity: 0; }
  }

  .title-text {
    font-size: 28px;
    font-weight: 800;
    color: var(--text-dark);
    margin: 0 0 10px 0;
  }

  .description-text {
    font-size: 16px;
    color: var(--text-gray);
    font-weight: 700;
    line-height: 1.6;
  }

  /* アクションエリア（左右配置） */
  .action-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    width: 100%;
  }

  .action-card {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .action-btn {
    border: none;
    padding: 15px 20px;
    border-radius: 50px;
    font-weight: 800;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.1s;
    font-family: inherit;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    min-height: 60px;
  }

  /* 黄色ボタン（メイン：一覧へ） */
  .btn-yellow {
    background: var(--btn-pop);
    color: #5d4037;
    box-shadow: 0 5px 0 var(--btn-shadow);
  }
  .btn-yellow:hover {
    transform: translateY(2px);
    box-shadow: 0 3px 0 var(--btn-shadow);
    background: #ffe033;
  }
  .btn-yellow:active { transform: translateY(5px); box-shadow: none; }

  /* 青ボタン（サブ：ホームへ） */
  .btn-cyan {
    background: var(--accent-main);
    color: white;
    box-shadow: 0 5px 0 var(--btn-cyan-shadow);
  }
  .btn-cyan:hover {
    transform: translateY(2px);
    box-shadow: 0 3px 0 var(--btn-cyan-shadow);
    filter: brightness(1.1);
  }
  .btn-cyan:active { transform: translateY(5px); box-shadow: none; }

  /* スマホ対応 */
  @media (max-width: 600px) {
    .save-panel { padding: 30px 20px; min-height: auto; }
    .action-grid { grid-template-columns: 1fr; gap: 15px; }
    .title-text { font-size: 24px; }
  }

</style>
{% endblock %}

{% block content %}
<main>
  
  <div class="save-panel" role="region" aria-label="保存完了">
    
    <div class="message-area">
      <div class="save-icon-wrapper">
        <i class="fas fa-save save-icon"></i>
        <i class="fas fa-star sparkle s1"></i>
        <i class="fas fa-star sparkle s2"></i>
        <i class="fas fa-star sparkle s3"></i>
      </div>
      <h1 class="title-text">ほぞん かんりょう！</h1>
      <p class="description-text">
        システムを しっかり ほぞんしたよ。<br>
        リストから いつでも みれるよ！
      </p>
    </div>

    <div class="action-grid">
      
      <div class="action-card">
        <button class="action-btn btn-yellow" id="btn-list">
          <i class="fas fa-list-ul"></i> つくったものリストへ
        </button>
      </div>

      <div class="action-card">
        <button class="action-btn btn-cyan" id="btn-main">
          <i class="fas fa-home"></i> メインがめんへ
        </button>
      </div>

    </div>

  </div>

</main>

<script>
  document.addEventListener('DOMContentLoaded', function() {

    // ボタン遷移設定
    
    // システム一覧に戻る
    document.getElementById('btn-list').addEventListener('click', function(){
      window.location.href = '/accounts/system/list/';
    });

    // メイン画面に戻る
    document.getElementById('btn-main').addEventListener('click', function(){
      window.location.href = '/accounts/karihome/';
    });

  });
</script>

{% endblock %}
