{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_blue.png' %}" 
     alt="" 
     class="bg-frame"
     onerror="this.style.display='none';">
{% endblock %}

{% block title %}システム保存 - Codemon{% endblock %}

{% block extra_css %}
<style>
  /* ナビゲーション表示状態の制御 */
  .top-tabs {
    display: block;
  }

  main {
    margin: 100px auto 20px auto;
    max-width: 1180px;
    padding: 12px;
    box-sizing: border-box;
  }

  .card{
    background: transparent;
    padding: 18px;
    border-radius: 8px;
    box-shadow: none;
  }

  /* 保存完了メッセージエリアの背景画像 */
  .save-complete-message {
    text-align: center;
    padding: 0;
    background-image: url("{% static 'codemon/images/backgrounds/system_save.png' %}");
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 8px;
    min-height: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* レイアウト：中央に縦並び（矢印を上に配置） */
  .save-layout{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:24px;
  }

  .action-column{
    display:flex;
    flex-direction:column;
    gap:18px;
    align-items:center;
    width:320px;
  }

  .back-icon {
    width:56px;
    height:56px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    border-radius:8px;
    background:transparent;
    border:2px solid transparent;
    margin-bottom:6px;
    background: linear-gradient(180deg, rgba(0,0,0,0.02), transparent);
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .back-icon:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.10);
  }
  .back-icon[aria-disabled="true"] { opacity:0.6; cursor:default; }

  .arrow-char{
    font-size:34px;
    line-height:1;
    font-weight:900;
    color:#111;
    -webkit-text-stroke: 1.6px rgba(0,0,0,0.15);
    text-shadow: 0 1px 0 rgba(255,255,255,0.6), 0 2px 6px rgba(0,0,0,0.08);
    user-select:none;
    display:inline-block;
    transform: translateY(1px);
  }

  .big-btn{
    width:100%;
    padding:18px 22px;
    font-size:18px;
    border-radius:14px;
    border:0;
    cursor:pointer;
    box-shadow:0 6px 20px rgba(0,0,0,0.06);
  }
  .btn-save{
    background:linear-gradient(180deg,#cfe7ff,#b6d9ff);
    color:#0a3b6e;
    font-weight:600;
    border:1px solid rgba(10,59,110,0.08);
  }
  .btn-back{
    background:linear-gradient(180deg,#ffdede,#ffbdbd);
    color:#7a1313;
    font-weight:600;
    border:1px solid rgba(122,19,19,0.08);
  }

  .big-btn[aria-disabled="true"]{
    opacity:0.85;
    cursor:not-allowed;
    box-shadow:none;
    transform:none;
  }

  .note{ color:#555; margin-top:12px; text-align:center; }

  @media (max-width:520px){
    .save-layout{ flex-direction:column; align-items:flex-start; }
    .action-column{ width:100%; }
    .save-layout { padding: 8px; }
  }
</style>
{% endblock %}

{% block content %}
<main role="main">
    <div class="card">
      <div class="save-complete-message">
        <p style="font-size: 20px; font-weight: 600; color: #28a745; margin-bottom: 30px;">
          ✓ システムの保存が完了しました
        </p>
        <div class="save-layout" aria-label="保存操作">
          <div class="action-column" role="group" aria-label="ナビゲーション">
            <button id="toListBtn" class="big-btn btn-back" aria-label="システム一覧画面に戻る">システム一覧画面に戻る</button>
          </div>
        </div>
      </div>
    </div>
  </main>

<script>
(function(){
  try{
    const tabs = document.querySelectorAll('.nav-tab');
    tabs.forEach(tab=>{
      tab.addEventListener('click', (e)=>{
        try{
          tabs.forEach(t=>{
            t.classList.remove('active');
            t.setAttribute('aria-pressed','false');
          });
          tab.classList.add('active');
          tab.setAttribute('aria-pressed','true');
          if(typeof tab.blur === 'function') tab.blur();

          if(tab.id === 'tab-system'){
            // システムタブ押下で system_choice へ遷移
            window.location.href = '/accounts/system/choice/';
            return;
          }
          if(tab.id === 'tab-algorithm'){
            // 変更: アルゴリズムタブ押下で block_choice へ遷移
            window.location.href = '/accounts/block/choice/';
            return;
          }
          // 他タブは見た目のみ
        }catch(err){
          console.error('tab click handler error', err);
        }
      });
    });
  }
})();
</script>

<script>
/* 保存完了画面用スクリプト
   - システム一覧へ戻るボタンのみ（確認なしで直接遷移）
*/
(function(){
  // 「システム一覧画面に戻る」ボタン：直接遷移
  const toListBtn = document.getElementById('toListBtn');
  if(toListBtn){
    toListBtn.addEventListener('click', function(e){
      e.preventDefault();
      location.href = '/accounts/system/list/';
    });
  }
})();
</script>

{% endblock %}
