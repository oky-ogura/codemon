{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_blue.png' %}" 
     alt="" 
     class="bg-frame"
     onerror="this.style.display='none';">
{% endblock %}

{% block title %}ルーレットお題表示 - Codemon{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --bg-main: #f0f4f8;
    --panel-bg: rgba(255, 255, 255, 0.95);
    --accent-main: #3fbcd9;    /* シアン */
    --btn-pop: #FFD200;       /* イエロー */
    --btn-shadow: #e6bd00;
    --btn-cyan-shadow: #2c8a9e;
    --error-pop: #ff7675;     /* ピンク */
    --text-dark: #2d3748;
    --input-bg: #f8fafc;
  }

  body {
    background-color: var(--bg-main);
    font-family: "M PLUS Rounded 1c", sans-serif;
    height: 100vh !important;
    overflow: hidden !important;
  }

  .content-wrapper {
    overflow: hidden !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    min-height: 100vh !important;
    padding: 0 !important;
  }

  /* メインエリア */
  main {
    width: 100%;
    max-width: 1200px; 
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 全体パネル */
  .roulette-panel {
    background: var(--panel-bg);
    border: 6px solid var(--accent-main);
    border-radius: 30px;
    width: 100%;
    height: 100%;
    box-shadow: 0 15px 0 rgba(63, 188, 217, 0.2), 0 10px 30px rgba(0,0,0,0.1);
    display: flex;
    overflow: hidden; 
  }

  /* --- 左側：ルーレットエリア --- */
  .left-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-right: 3px dashed #e2e8f0;
    padding: 20px;
    background: #e0f7fa; /* 薄いシアン背景 */
    position: relative;
    overflow: hidden; 
  }

  .roulette-title {
    font-size: 22px;
    font-weight: 800;
    color: var(--accent-main);
    margin-bottom: 15px; /* 余白を詰める */
    text-shadow: 2px 2px 0 #fff;
    flex-shrink: 0; 
  }

  /* ルーレット本体 */
  .roulette-container {
    position: relative;
    width: 220px;
    height: 220px;
    aspect-ratio: 1 / 1; 
    flex-shrink: 0; 
    margin-bottom: 20px; /* 余白を詰める */
  }

  .roulette-wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #fff;
    box-shadow: 0 10px 0 rgba(0,0,0,0.1);
    background: conic-gradient(
      #ff6b6b 0deg 72deg,
      #4ecdc4 72deg 144deg,
      #ffe66d 144deg 216deg,
      #a8e6cf 216deg 288deg,
      #ffd3b6 288deg 360deg
    );
    transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    position: relative;
    box-sizing: border-box; 
  }

  .roulette-wheel::after {
    content: '';
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 40px; height: 40px;
    background: #fff;
    border-radius: 50%;
    border: 4px solid var(--accent-main);
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
  }

  .roulette-arrow {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid var(--error-pop);
    filter: drop-shadow(0 4px 2px rgba(0,0,0,0.2));
    z-index: 10;
  }

  /* 結果表示（サイズ調整） */
  .result-display {
    font-size: 18px; /* 文字を小さく */
    font-weight: 900;
    color: var(--text-dark);
    margin-bottom: 15px; /* 余白を詰める */
    text-align: center;
    background: #fff;
    padding: 8px 25px; /* パディング縮小 */
    border-radius: 50px;
    border: 3px solid var(--btn-pop);
    box-shadow: 0 3px 0 rgba(0,0,0,0.1);
    opacity: 0;
    transition: opacity 0.3s;
    flex-shrink: 0;
    white-space: nowrap;
    min-height: 30px;
  }
  .result-display.show { opacity: 1; }

  /* 回すボタン（サイズ調整） */
  .btn-spin {
    padding: 10px 30px; /* パディング縮小 */
    border-radius: 50px;
    border: none;
    background: var(--btn-pop);
    color: #5d4037;
    font-size: 16px; /* 文字を小さく */
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 5px 0 var(--btn-shadow);
    transition: all 0.1s;
    flex-shrink: 0;
  }
  .btn-spin:hover { transform: translateY(2px); box-shadow: 0 3px 0 var(--btn-shadow); background: #ffe033; }
  .btn-spin:active { transform: translateY(5px); box-shadow: none; }
  .btn-spin:disabled { background: #ccc; color: #666; box-shadow: none; transform: none; cursor: not-allowed; }


  /* --- 右側：システム作成フォーム --- */
  .right-section {
    flex: 1.2;
    display: flex;
    flex-direction: column;
    padding: 25px 35px;
    position: relative;
    opacity: 0.5;
    pointer-events: none;
    transition: opacity 0.5s;
    height: 100%;
    overflow: hidden;
  }
  
  .right-section.active {
    opacity: 1;
    pointer-events: auto;
  }

  .form-header {
    text-align: center;
    margin-bottom: 15px;
    border-bottom: 3px dashed #e2e8f0;
    padding-bottom: 8px;
    flex-shrink: 0;
  }
  
  .form-title {
    font-size: 18px;
    font-weight: 800;
    color: var(--text-dark);
    margin: 0;
  }

  .create-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    flex: 1;
    height: 100%;
    overflow: hidden;
  }

  .form-group { 
    display: flex; 
    flex-direction: column; 
    gap: 5px; 
    flex-shrink: 0; 
  }

  /* 詳細入力欄 */
  .form-group-detail {
    flex: 1; 
    display: flex;
    flex-direction: column;
    min-height: 80px; 
  }

  .form-label { font-size: 13px; font-weight: 800; color: var(--text-dark); }
  .required-badge { background: var(--error-pop); color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }
  
  .input-field {
    padding: 10px 12px;
    border-radius: 12px;
    border: 3px solid #cbd5e0;
    background: var(--input-bg);
    font-size: 14px;
    font-weight: 700;
    width: 100%;
    box-sizing: border-box;
    outline: none;
  }
  .input-field:focus { border-color: var(--accent-main); background: #fff; }
  
  textarea.input-field { 
    resize: none; 
    height: 100%;
    flex: 1;
  }

  /* アクションボタン */
  .action-area {
    margin-top: 10px;
    display: flex;
    gap: 12px;
    padding-top: 12px;
    border-top: 3px dashed #e2e8f0;
    flex-shrink: 0;
  }

  .action-btn {
    border: none;
    padding: 10px;
    border-radius: 50px;
    font-weight: 800;
    font-size: 14px;
    cursor: pointer;
    flex: 1;
    display: flex; align-items: center; justify-content: center; gap: 8px;
  }

  .btn-save { background: var(--accent-main); color: white; box-shadow: 0 4px 0 var(--btn-cyan-shadow); }
  .btn-save:hover { transform: translateY(2px); box-shadow: 0 2px 0 var(--btn-cyan-shadow); }
  .btn-save:active { transform: translateY(4px); box-shadow: none; }

  .btn-cancel { background: #fff; color: var(--text-dark); border: 2px solid #e2e8f0; box-shadow: 0 4px 0 #cbd5e0; }
  .btn-cancel:hover { transform: translateY(2px); box-shadow: 0 2px 0 #cbd5e0; background: #f7fafc; }
  .btn-cancel:active { transform: translateY(4px); box-shadow: none; }

  /* スマホ対応 */
  @media (max-width: 800px) {
    body, main { height: auto; overflow: auto; }
    main { display: block; padding: 90px 15px 30px 15px; }
    .roulette-panel { flex-direction: column; height: auto; }
    .left-section { padding: 30px 15px; border-right: none; border-bottom: 3px dashed #e2e8f0; min-width: auto; }
    .right-section { padding: 25px 15px; height: auto; opacity: 1; pointer-events: auto; }
    .roulette-container { width: 200px; height: 200px; }
    .create-form { height: auto; overflow: visible; }
    .form-group-detail { min-height: auto; }
    textarea.input-field { height: 120px; }
  }

</style>

<script>
  window.isDirty = false;
</script>
{% endblock %}

{% block content %}
<main>
  
  <div class="roulette-panel" role="region" aria-label="ルーレットとお題作成">
    
    <div class="left-section">
      <h2 class="roulette-title">なにを つくる？</h2>
      
      <div class="roulette-container">
        <div class="roulette-arrow"></div>
        <div class="roulette-wheel" id="rouletteWheel"></div>
      </div>

      <div class="result-display" id="resultDisplay">???</div>

      <button class="btn-spin" id="spinBtn">
        <i class="fas fa-play"></i> スタート！
      </button>
    </div>

    <div class="right-section" id="formSection">
      <div class="form-header">
        <h3 class="form-title">
          <i class="fas fa-pencil-alt"></i> おだいから つくる
        </h3>
      </div>

      <form method="post" action="{% url 'accounts:system_create' %}" class="create-form" id="systemForm">
        {% csrf_token %}
        <input type="hidden" id="systemId" name="system_id" value="" />
        <input type="hidden" id="elementsData" name="elements_data" value="" />

        <div class="form-group">
          <label class="form-label">システム名 <span class="required-badge">必須</span></label>
          <input id="systemName" name="system_name" class="input-field" type="text" placeholder="ルーレットで きまるよ！" required />
        </div>

        <div class="form-group form-group-detail">
          <label class="form-label">詳細 <span class="required-badge">必須</span></label>
          <textarea id="systemDetail" name="system_detail" class="input-field" placeholder="どんなシステムにする？" required></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">作成日</label>
          <input id="createdAt" name="created_at" class="input-field" type="date" readonly />
        </div>

        <div class="action-area">
          <button class="action-btn btn-save" id="saveBtn" type="submit">
            <i class="fas fa-save"></i> ほぞんする
          </button>
          <button class="action-btn btn-cancel" id="cancelBtn" type="button">
            <i class="fas fa-reply"></i> もどる
          </button>
        </div>
      </form>
    </div>

  </div>

</main>

<script>
  // ルーレットのトピック
  const topics = [
    'けいさん もんだい',
    'かん字クイズ',
    'ことばクイズ',
    '〇×クイズ',
    'がっこうでのルール',
    'ともだちとのトラブル',
    'ネットのつかいかた',
    'あぶないとき どうする？',
    'へんな どうぶつを かんがえよう',
    'つよい ヒーローを つくろう',
    'あたらしい あそびを かんがえよう',
    '10びょうで こたえろ！',
    '30びょうで えらべ！',
    '1ぷんチャレンジ',
    'ひみつのボタン',
    'ただしい じゅんばん',
    'あたりは どれ？'
  ];

  const rouletteWheel = document.getElementById('rouletteWheel');
  const spinBtn = document.getElementById('spinBtn');
  const resultDisplay = document.getElementById('resultDisplay');
  const formSection = document.getElementById('formSection');
  const systemNameInput = document.getElementById('systemName');
  const systemDetailInput = document.getElementById('systemDetail');
  
  let isSpinning = false;

  spinBtn.addEventListener('click', function() {
    if (isSpinning) return;
    
    isSpinning = true;
    spinBtn.disabled = true;
    resultDisplay.classList.remove('show');
    formSection.classList.remove('active'); 
    
    // 回転リセット
    rouletteWheel.style.transition = 'none';
    rouletteWheel.style.transform = 'rotate(0deg)';
    
    void rouletteWheel.offsetWidth; // リフロー
    
    rouletteWheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
    
    // ランダム回転
    const randomRotation = 1800 + Math.random() * 360;
    rouletteWheel.style.transform = `rotate(${randomRotation}deg)`;
    
    // 結果表示
    setTimeout(() => {
      let finalRotation = randomRotation % 360;
      let angleAt12 = (90 - finalRotation + 360) % 360;
      let selectedIndex = Math.floor(angleAt12 / (360 / topics.length)) % topics.length;
      let selectedTopic = topics[selectedIndex];
      
      resultDisplay.textContent = selectedTopic;
      resultDisplay.classList.add('show');
      
      systemNameInput.value = selectedTopic;
      systemDetailInput.value = selectedTopic + 'をつくります！'; 
      formSection.classList.add('active'); 
      
      isSpinning = false;
      spinBtn.disabled = false;
    }, 4000);
  });

  // 日付自動入力
  const d = new Date();
  const pad = n => String(n).padStart(2,'0');
  document.getElementById('createdAt').value = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;

  // 保存ボタン
  document.getElementById('saveBtn').addEventListener('click', function(e) {
    window.isDirty = false;
  });

  // 戻るボタン
  document.getElementById('cancelBtn').addEventListener('click', function() {
    window.location.href = '/accounts/system/choice/';
  });

</script>
{% endblock %}
