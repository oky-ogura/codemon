{% extends 'base.html' %}

{% block title %}システム選択 - Codemon{% endblock %}

{% block extra_css %}
<style>
  .action-panel {
    display:flex;
    gap:24px;
    align-items:flex-start;
    margin-top:12px;
    justify-content:center;
  }
  .action-column {
    display:flex;
    flex-direction:column;
    gap:16px;
    width: 360px;
  }
  .action-btn {
    display:block;
    width:100%;
    padding:20px 18px;
    border-radius:12px;
    background: linear-gradient(180deg,#e6f0ff,#cfe6ff);
    color:#073763;
    font-weight:700;
    font-size:18px;
    border:1px solid rgba(10,59,110,0.08);
    box-shadow: 0 8px 18px rgba(10,59,110,0.06);
    text-align:center;
    text-decoration:none;
    transition: transform .12s ease, box-shadow .12s ease, background .12s;
  }
  .action-btn.secondary {
    background: linear-gradient(180deg,#e6f0ff,#cfe6ff);
    color:#073763;
    border-color: rgba(10,59,110,0.08);
    box-shadow: 0 8px 18px rgba(10,59,110,0.06);
  }
  .action-btn:active { transform: translateY(1px); }
  .action-btn.selected {
    outline: 3px solid rgba(25,118,210,0.12);
    box-shadow: 0 14px 30px rgba(25,118,210,0.10);
    transform: translateY(-3px);
  }
</style>
{% endblock %}

{% block content %}
  <div class="action-panel" role="region" aria-label="システム操作">
    <div class="action-column" role="group" aria-label="システム操作ボタン群">
      <a class="action-btn" href="{% url 'accounts:system_list' %}">作成したシステム一覧を開く</a>
      <a class="action-btn secondary" href="{% url 'accounts:system_create' %}">新しいシステムを作成</a>
    </div>
  </div>
{% endblock %}
