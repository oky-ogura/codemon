{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_blue.png' %}" 
     alt="" 
     class="bg-frame"
     onerror="this.style.display='none';">
{% endblock %}

{% block extra_css %}
  <style>
    /* content-wrapperの調整 */
    .content-wrapper {
      padding: 0 !important;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 100px !important;
    }
    
    /* mainとh1の左寄せ配置 */
    main {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-height: calc(100vh - 100px);
      width: 100%;
      max-width: 700px;
      padding-top: 100px;
    }
    
    /* 新規追加: アクションパネル（左寄せ配置） */
    .action-panel {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 12px;
      max-width: 600px;
      width: 100%;
      padding: 0;
    }
    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      border: none;
      background: url("{% static 'codemon/images/button/button_blue.png' %}") no-repeat center center;
      background-size: contain;
      color: #073763;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: transform .12s ease;
      min-height: 80px;
      width: 100%;
      max-width: 500px;
    }
    .action-btn:hover {
      transform: translateY(-2px);
    }
    .action-btn:active {
      transform: translateY(1px);
    }
    .action-btn.disabled {
      opacity: 0.7;
      cursor: default;
      pointer-events: none;
    }

    /* 右側の説明エリア（削除） */

    /* AIキャラクター表示（右下固定） */
    .character-container {
      position: fixed !important;
      right: 5%;
      bottom: 0;
      z-index: 100 !important;
      display: flex;
      align-items: flex-end;
      pointer-events: none;
    }
    
    .character-image {
      max-width: 280px !important;
      max-height: 350px !important;
      pointer-events: auto;
      transition: transform 0.3s ease;
      transform-origin: bottom center;
      display: block;
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }
    
    .character-container img {
      border: none !important;
      outline: none !important;
    }
    
    /* ホバー時に軽く動く */
    .character-image:hover {
      transform: scale(1.05) rotate(2deg) !important;
      cursor: pointer;
    }

    /* ==================== チャットモーダル ==================== */
    .chat-modal {
      display: none;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998 !important;
      justify-content: center;
      align-items: center;
    }
    
    .chat-modal.active {
      display: flex;
    }
    
    .chat-window {
      background: white;
      border-radius: 30px;
      width: 90%;
      max-width: 800px;
      height: 80%;
      max-height: 600px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: modalSlideIn 0.3s ease-out;
      position: relative !important;
      z-index: 9999 !important;
    }
    
    @keyframes modalSlideIn {
      from {
        transform: scale(0.8) translateY(-50px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }
    
    .chat-header {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #FF8C00;
    }
    
    .chat-header h2 {
      margin: 0;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .chat-close-btn {
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      color: #FF8C00;
      font-weight: bold;
    }
    
    .chat-close-btn:hover {
      transform: rotate(90deg) scale(1.1);
      background: #FFE4B5;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
    }
    
    .chat-message {
      display: flex;
      margin-bottom: 15px;
      animation: messageSlideIn 0.3s ease-out;
    }
    
    @keyframes messageSlideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .chat-message.user {
      flex-direction: row-reverse;
    }
    
    .chat-message-content {
      max-width: 70%;
      padding: 15px 20px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .chat-message.ai .chat-message-content {
      background: white;
      border: 3px solid #FFD700;
      color: #333;
    }
    
    .chat-message.user .chat-message-content {
      background: #FFD700 !important;
      color: #333;
      font-weight: bold;
      border: none !important;
      box-shadow: none !important;
    }
    
    .chat-input-area {
      padding: 20px;
      background: white;
      border-top: 3px solid #FFD700;
      display: flex;
      gap: 10px;
    }
    
    .chat-input {
      flex: 1;
      padding: 15px 20px;
      border: 3px solid #FFD700;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }
    
    .chat-input:focus {
      border-color: #FFA500;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    
    .chat-send-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .chat-send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
    }
    
    .chat-send-btn:active {
      transform: scale(0.98);
    }
    
    .chat-loading {
      display: none;
      text-align: center;
      padding: 10px;
      color: #666;
    }
    
    .chat-loading.active {
      display: block;
    }

    .helper { margin-top:8px; color:#777; font-size:13px; text-align:center; }
    .note { margin-top:12px; color:#444; font-size:13px; text-align:center; }
    @media (max-width:880px){
      .action-panel {
        gap: 16px;
        padding: 0 16px;
      }
      .action-btn {
        max-width: 100%;
      }
    }
  </style>
{% endblock %}
</head>
{% block content %}

<body>
  

  <main>
    <div class="action-panel" role="region" aria-label="システム操作">
      <!-- 1行目  -->
      <button class="action-btn" id="btn-list">作成したシステム一覧を開く</button>
      
      <!-- 1行目  -->
      <button class="action-btn" id="btn-new">新しいシステムを作成</button>
      
      <!-- 2行目  -->
      <button class="action-btn" id="btn-tutorial">チュートリアル</button>
      
      <!-- 3行目 -->
      <button class="action-btn" id="btn-roulette-topics">ルーレットお題表示</button>
    </div>

  </main>

  <!-- AIキャラクターとチャット機能はbase.htmlのglobal_character_widgetで表示されるため削除 -->

  <script>
    // タブ見た目切替および一部タブで遷移（画面構成は変更しない）
    document.querySelectorAll('.nav-tab').forEach(tab=>{
      tab.addEventListener('click', function(e){
        try{
          document.querySelectorAll('.nav-tab').forEach(t=>{
            t.classList.remove('active');
            t.setAttribute('aria-pressed','false');
          });
          this.classList.add('active');
          this.setAttribute('aria-pressed','true');
          if (typeof this.blur === 'function') this.blur();

          // システムタブ押下でシステム選択画面（自己）または明示的に choice へ遷移
          if (this.id === 'tab-system') {
            window.location.href = '/accounts/system/choice/';
            return;
          }

          // 変更: アルゴリズムタブ押下で block/choice へ遷移
          if (this.id === 'tab-algorithm') {
            window.location.href = '/accounts/block/choice/';
            return;
          }

          // 他タブは見た目切替のみ（必要なら遷移先を追加）
        }catch(err){
          console.error('tab click handler error', err);
        }
      });
    });

    // 作成したシステム一覧ボタンは system_list へ遷移
    const btnList = document.getElementById('btn-list');
    if (btnList) {
      btnList.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = '/accounts/system/list/';
      });
    }

    // 新しいシステム作成ボタンはindex.htmlへ遷移
    const btnNew = document.getElementById('btn-new');
    if (btnNew) {
      btnNew.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = '/accounts/system/';
      });
    }

    // 追加: チュートリアルボタンはチュートリアルページへ遷移
    const btnTutorial = document.getElementById('btn-tutorial');
    if (btnTutorial) {
      btnTutorial.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = '/accounts/system/tutorial/';
      });
    }

    // 追加: ルーレットお題表示ボタン
    const btnRouletteTopics = document.getElementById('btn-roulette-topics');
    if (btnRouletteTopics) {
      btnRouletteTopics.addEventListener('click', function(e){
        e.preventDefault();
        window.location.href = '/accounts/system/roulette-topics/';
      });
    }
  </script>
</body>
{% endblock %}
</html>
