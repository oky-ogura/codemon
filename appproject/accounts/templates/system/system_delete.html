{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_blue.png' %}" 
     alt="" 
     class="bg-frame"
     onerror="this.style.display='none';">
{% endblock %}

{% block title %}システム削除確認 - Codemon{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --bg-main: #f0f4f8;
    --panel-bg: rgba(255, 255, 255, 0.95);
    --accent-main: #3fbcd9;    /* シアン */
    --btn-pop: #FFD200;       /* イエロー */
    --error-pop: #ff7675;     /* ピンク（メイン警告色） */
    --error-shadow: #e15f5e;
    --text-dark: #2d3748;
    --input-bg: #f8fafc;
  }

  html, body {
    background-color: var(--bg-main);
    font-family: "M PLUS Rounded 1c", sans-serif;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    padding: 0;
    position: fixed;
    width: 100%;
  }

  .content-wrapper {
    height: 100vh;
    overflow: hidden !important;
    padding: 0 !important;
  }

  main {
    width: 100%;
    height: calc(100vh - 80px);
    max-width: 1000px; /* 左右に広げるため少し大きく */
    margin: 0 auto;
    padding: 80px 40px 0 40px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .delete-panel {
    background: var(--panel-bg);
    border: 6px solid var(--error-pop);
    border-radius: 30px;
    padding: 30px 40px;
    width: 100%;
    height: calc(100vh - 100px);
    max-height: calc(100vh - 100px);
    box-shadow: 0 15px 0 rgba(255, 118, 117, 0.2), 0 10px 30px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* コンテンツエリア（左右分割） */
  .panel-body {
    display: flex;
    gap: 40px;
    height: 100%;
    align-items: center;
  }

  /* --- 左カラム（警告＆アクション） --- */
  .left-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-right: 3px dashed #e2e8f0; /* 区切り線 */
    padding-right: 40px;
  }

  .warning-icon {
    font-size: 80px; /* アイコンを大きく */
    color: var(--error-pop);
    margin-bottom: 20px;
    display: inline-block;
    animation: shake 2s infinite;
  }

  @keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    10%, 30%, 50%, 70%, 90% { transform: rotate(-5deg); }
    20%, 40%, 60%, 80% { transform: rotate(5deg); }
  }

  .warning-title {
    font-size: 28px;
    font-weight: 800;
    color: var(--error-pop);
    margin: 0 0 10px 0;
    line-height: 1.3;
  }

  .warning-text {
    font-size: 16px;
    color: var(--text-dark);
    font-weight: 700;
    margin-bottom: 30px;
  }

  .action-area {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 300px; /* ボタン幅制限 */
  }

  .action-btn {
    border: none;
    padding: 15px 20px;
    border-radius: 50px;
    font-weight: 800;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.1s;
    font-family: inherit;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
  }

  .btn-cancel {
    background: #fff;
    color: var(--text-dark);
    border: 3px solid #cbd5e0;
    box-shadow: 0 4px 0 #cbd5e0;
  }
  .btn-cancel:hover {
    transform: translateY(2px);
    box-shadow: 0 2px 0 #cbd5e0;
    background: #f7fafc;
  }
  .btn-cancel:active { transform: translateY(4px); box-shadow: none; }

  .btn-danger {
    background: var(--error-pop);
    color: white;
    box-shadow: 0 4px 0 var(--error-shadow);
  }
  .btn-danger:hover {
    transform: translateY(2px);
    box-shadow: 0 2px 0 var(--error-shadow);
    background: #ff8e8d;
  }
  .btn-danger:active { transform: translateY(4px); box-shadow: none; }


  /* --- 右カラム（情報確認フォーム） --- */
  .right-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
  }

  .delete-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .form-label {
    font-size: 14px;
    font-weight: 800;
    color: var(--text-dark);
    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .read-only-field {
    padding: 12px 15px;
    border-radius: 12px;
    border: 3px solid #cbd5e0;
    background: #edf2f7;
    color: var(--text-dark);
    font-size: 16px;
    font-weight: 700;
    font-family: inherit;
    width: 100%;
    box-sizing: border-box;
    opacity: 0.8;
  }

  .textarea-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  textarea.read-only-field {
    resize: none;
    height: 120px; /* 固定高さ */
    line-height: 1.5;
    overflow-y: auto;
  }

  /* スマホ対応 */
  @media (max-width: 800px) {
    body, main { height: auto; overflow: auto; }
    main { padding: 100px 20px 40px 20px; display: block; }
    .delete-panel { height: auto; padding: 30px 20px; }
    .panel-body { flex-direction: column; gap: 30px; }
    .left-column { border-right: none; border-bottom: 3px dashed #e2e8f0; padding-right: 0; padding-bottom: 30px; }
    .warning-icon { font-size: 60px; }
    .warning-title { font-size: 24px; }
  }

</style>
{% endblock %}

{% block content %}
<main>
  
  <div class="delete-panel" role="region" aria-label="削除確認">
    
    <div class="panel-body">
      
      <div class="left-column">
        <i class="fas fa-trash-alt warning-icon"></i>
        <h2 class="warning-title">ほんとうに けしますか？</h2>
        <p class="warning-text">けしてしまうと、もう もとには もどりません！</p>
        
        <form method="post" action="{% url 'accounts:system_delete' %}?id={{ system_id }}" id="deleteForm" style="width:100%; display:contents;">
          {% csrf_token %}
          <div class="action-area">
            <button type="submit" class="action-btn btn-danger">
              <i class="fas fa-bomb"></i> はい、けします
            </button>
            <button type="button" class="action-btn btn-cancel" id="btn-cancel">
              <i class="fas fa-reply"></i> やめる
            </button>
          </div>
        </form>
      </div>

      <div class="right-column">
        <div class="delete-form">
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-gamepad"></i> システムのなまえ
            </label>
            <input type="text" class="read-only-field" value="{{ system_name }}" readonly>
          </div>

          <div class="form-group textarea-wrapper">
            <label class="form-label">
              <i class="fas fa-align-left"></i> どんなシステム？
            </label>
            <textarea class="read-only-field" readonly>{{ system_description }}</textarea>
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="far fa-clock"></i> 作った日
            </label>
            <input type="text" class="read-only-field" value="{{ created_at|date:'Y年n月j日 H:i' }}" readonly>
          </div>
        </div>
      </div>

    </div>

  </div>

</main>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // キャンセルボタン: 詳細画面に戻る
    document.getElementById('btn-cancel').addEventListener('click', function(){
      const systemId = '{{ system_id }}';
      window.location.href = '/accounts/system/details/?id=' + systemId;
    });
  });
</script>

{% endblock %}
