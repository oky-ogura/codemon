{% extends 'base.html' %}
{% load static %}

{% block background_frame %}
<img src="{% static 'codemon/images/frames/bg_frame_blue.png' %}" 
     alt="" 
     class="bg-frame"
     onerror="this.style.display='none';">
{% endblock %}

{% block title %}システム削除完了 - Codemon{% endblock %}

{% block extra_css %}
<style>
  :root{ --nav-height:56px; --primary:#1976d2; --muted:#666; --bg:#f9f9fb; }

  /* このページではスクロールを有効化 */
  body {
    overflow: visible !important;
    height: auto !important;
  }

  /* ナビゲーション表示状態の制御 */
  .top-tabs {
    display: block; /* 常に表示 */
  }

  main{ 
    width:100%; 
    max-width:980px; 
    margin:0 auto; 
    box-sizing:border-box; 
    padding-top: 120px;
  }
  h1{ text-align:center; margin-top:8px; color:#2e7d32; }
  .card {
    background: url("{% static 'codemon/images/backgrounds/system_save.png' %}") no-repeat center center;
    background-size: 100% 100%;
    border-radius:10px; 
    padding:40px 18px; 
    box-shadow:0 6px 18px rgba(10,10,10,0.04);
    border:none;
    margin:18px auto; 
    max-width:820px; 
    text-align:center;
    min-height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .success-icon {
    font-size:64px; color:#4caf50; margin-bottom:16px;
  }
  .success-message {
    font-size:20px; font-weight:600; color:#2e7d32; margin-bottom:12px;
  }
  .success-description {
    font-size:18px; color:#666; margin-bottom:32px;
  }

  .actions{ display:flex; gap:12px; justify-content:center; margin-top:24px; }
  .btn{
    padding:12px 24px; border-radius:8px; border:0; cursor:pointer; font-size:14px;
    font-weight:700; transition: all .12s ease;
  }
  .btn-primary {
    background: linear-gradient(180deg,#e6f0ff,#cfe6ff);
    color:#073763;
    box-shadow:0 8px 18px rgba(10,59,110,0.06);
  }
  .btn-primary:hover {
    transform:translateY(-2px);
    box-shadow:0 10px 24px rgba(10,59,110,0.10);
  }
  .btn-ghost {
    background:transparent;
    color:#444;
    border:1px solid #e6e9ee;
  }
  .btn-ghost:hover {
    background:#f5f5f5;
  }
</style>
{% endblock %}

{% block content %}
<main>
  <h1>システム削除完了</h1>

  <div class="card" role="region" aria-label="削除完了メッセージ">
    <div class="success-description">
      選択したシステムは正常に削除されました。
    </div>

    <div class="actions" aria-hidden="false">
      <button class="btn btn-primary" id="btn-list">システム一覧に戻る</button>
      <button class="btn btn-ghost" id="btn-main">メイン画面に戻る</button>
    </div>
  </div>
</main>

<script>
  // ナビタブ見た目切替 + 遷移
  (function(){
    try{
      const tabs = document.querySelectorAll('.nav-tab');
      tabs.forEach(tab=>{
        tab.addEventListener('click', function(e){
          e.preventDefault();
          // 見た目の切替
          tabs.forEach(t => { t.classList.remove('active'); t.setAttribute('aria-pressed','false'); });
          this.classList.add('active');
          this.setAttribute('aria-pressed','true');

          // システムタブ押下で system/choiceに遷移
          if (this.id === 'tab-system') {
            window.location.href = '/accounts/system/choice/';
            return;
          }

          // アルゴリズムタブ押下で block/choiceへ遷移
          if (this.id === 'tab-algorithm') {
            window.location.href = '/accounts/block/choice';
            return;
          }
        });
      });
    }catch(err){
      console.error('tabs init error', err);
    }
  })();

  // システム一覧に戻るボタン
  document.getElementById('btn-list').addEventListener('click', function(){
    window.location.href = '/accounts/system/list/';
  });

  // メイン画面に戻るボタン
  document.getElementById('btn-main').addEventListener('click', function(){
    window.location.href = '/accounts/karihome/';
  });
</script>
{% endblock %}
