<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Codemon</title>
  <style>
    body{font-family: "Yu Gothic UI", Meiryo, "Noto Sans JP", Arial, sans-serif; margin:20px}
    nav{margin-bottom:20px}
    nav a{margin-right:12px}
  </style>
</head>
<body>
  <nav>
    {% load static %}
    <a href="{% url 'accounts:accounts_root' %}">ホーム</a>
    <a href="{% url 'codemon:checklist_list' %}">チェックリスト</a>
    <a href="{% url 'codemon:systems_list' %}">システム</a>
    <a href="{% url 'codemon:algorithms_list' %}">アルゴリズム</a>
    <a href="{% url 'accounts:accounts_root' %}">アカウント</a>
    <a href="{% url 'codemon:chat' %}">チャットAI</a>
  </nav>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
