{% extends 'base.html' %}
{% block content %}
<h1>チェックリスト一覧</h1>
<p><a href="{% url 'codemon:checklist_create' %}">新しいチェックリストを作る</a></p>
<table>
  <thead>
    <tr>
      <th>チェックリスト名</th>
      <th>作成日時</th>
      <th>最終更新日時</th>
    </tr>
  </thead>
  <tbody>
  {% for cl in checklists %}
    <tr>
      <td><a href="{% url 'codemon:checklist_detail' cl.checklist_id %}">{{ cl.checklist_name }}</a></td>
      <td>{{ cl.created_at|date:"Y-m-d H:i" }}</td>
      <td>{{ cl.updated_at|date:"Y-m-d H:i" }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">作成されたチェックリストはありません。</td></tr>
  {% endfor %}
  </tbody>
</table>

<p><a href="{% url 'accounts:accounts_root' %}">戻る</a></p>
{% endblock %}
