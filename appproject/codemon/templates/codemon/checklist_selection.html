{% extends 'base.html' %}

{% block content %}
<div class="navigation-tabs">
  <a href="{% url 'codemon:systems_list' %}" class="tab">システム</a>
  <a href="{% url 'codemon:algorithms_list' %}" class="tab">アルゴリズム</a>
  <a href="{% url 'codemon:checklist_selection' %}" class="tab">チェックリスト</a>
  <a href="{% url 'accounts:student_home' %}" class="tab" id="account-tab">アカウント</a>
</div>

<div class="chat-ai-bubble">
  <a href="{% url 'codemon:chat' %}" class="chat-button">
    <i class="fas fa-comments"></i> AIチャット
  </a>
</div>

<div class="checklist-container">
  <div class="create-button">
    <a href="{% url 'codemon:checklist_list' %}" class="btn-list">作成したチェックリスト一覧</a>
  </div>
  <div class="create-button">
    <a href="{% url 'codemon:checklist_create' %}" class="btn-create">新しいチェックリストを作る</a>
  </div>
</div>

<style>
.navigation-tabs {
  display: flex;
  margin-bottom: 20px;
  justify-content: center; /* 中央寄せ */
}

.tab {
  padding: 10px 30px;
  margin-right: 20px;
  text-decoration: none;
  color: #333;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.chat-ai-bubble {
  position: fixed;
  bottom: 20px;
  right: 20px;
}

.chat-button {
  display: inline-flex;
  align-items: center;
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 20px;
}

.create-list {
  margin: 50px 50px;
}

.btn-list, .btn-create {
  padding: 30px 50px;
  background-color: #28a745;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  display: inline-block;
}

.create-button {
  margin: 50px 50px;
}

.no-items {
  text-align: center;
  color: #666;
  font-style: italic;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const accountTab = document.getElementById('account-tab');
  {% if request.user.role == 'teacher' %}
    accountTab.href = "{% url 'accounts:teacher_home' %}";
  {% endif %}
});
</script>
{% endblock %}
