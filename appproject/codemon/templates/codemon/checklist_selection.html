{% extends 'base.html' %}

{% block title %}チェックリスト選択 - Codemon{% endblock %}

{% block extra_css %}
<style>
.checklist-container {
  text-align: center;
  padding: 40px 20px;
}

.create-button {
  margin: 30px auto;
  max-width: 400px;
}

.btn-list, .btn-create {
  display: block;
  padding: 30px 50px;
  background-color: #28a745;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.btn-list:hover, .btn-create:hover {
  background-color: #218838;
  transform: translateY(-2px);
  box-shadow: 0 6px 8px rgba(0,0,0,0.15);
}

.no-items {
  text-align: center;
  color: #666;
  font-style: italic;
}
</style>
{% endblock %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 40px;">チェックリスト</h1>

<div class="checklist-container">
  <div class="create-button">
    <a href="{% url 'codemon:checklist_list' %}" class="btn-list">作成したチェックリスト一覧</a>
  </div>
  <div class="create-button">
    <a href="{% url 'codemon:checklist_create' %}" class="btn-create">新しいチェックリストを作る</a>
  </div>
</div>
{% endblock %}
