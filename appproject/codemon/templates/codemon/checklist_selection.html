{% extends 'base.html' %}
{% load static %}
{% block title %}チェックリスト - Codemon{% endblock %}

{% block body_class %} class="no-scroll"{% endblock %}

{% block background_frame %}

<img src="{% static 'codemon/images/frames/bg_frame_green.png' %}" 
     alt="" 
     class="bg-frame frame-green"
     onerror="this.style.display='none';">
{% endblock %}

{% block extra_css %}
<style>
  /* content-wrapperの調整 */
  .content-wrapper {
    padding: 0 !important;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 100px !important;
  }
  
  main {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    min-height: calc(100vh - 100px);
    width: 100%;
    max-width: 700px;
    padding-top: 100px;
    margin: 0 auto;
  }
  
  .action-panel {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    gap: 12px;
    width: 100%;
    max-width: 600px;
  }
  
  .action-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 25px 30px;
    border: 4px solid rgba(255, 255, 255, 0.3);
    background: linear-gradient(135deg, #A8E6CF 0%, #8ED4B0 100%);
    border-radius: 50px;
    color: white;
    font-weight: 900;
    font-size: 20px;
    cursor: pointer;
    text-align: center;
    transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
    min-height: 75px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 8px 20px rgba(168, 230, 207, 0.3);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    gap: 10px;
    text-decoration: none;
  }
  
  .action-btn:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 30px rgba(168, 230, 207, 0.4);
    border-color: rgba(255, 255, 255, 0.6);
  }
  
  .action-btn:active, .action-btn:focus {
    transform: scale(0.95) !important;
    transition: transform 0.1s !important;
    box-shadow: 0 4px 10px rgba(168, 230, 207, 0.3) !important;
    outline: none;
  }
  
  .action-btn.disabled {
    opacity: 0.7;
    cursor: default;
    pointer-events: none;
  }
  
  /* ボタンにアイコンを追加する場合 */
  .action-btn i {
    font-size: 24px;
  }
  
  /* ボタンのカラーバリエーション */
  .action-btn.btn-list {
    background: linear-gradient(135deg, #A8E6CF 0%, #8ED4B0 100%);
    box-shadow: 0 8px 20px rgba(168, 230, 207, 0.3);
  }
  .action-btn.btn-list:hover {
    box-shadow: 0 12px 30px rgba(168, 230, 207, 0.4);
  }
  
  .action-btn.btn-new {
    background: linear-gradient(135deg, #4cd97b 0%, #3ab866 100%);
    box-shadow: 0 8px 20px rgba(76, 217, 123, 0.3);
  }
  .action-btn.btn-new:hover {
    box-shadow: 0 12px 30px rgba(76, 217, 123, 0.4);
  }
  
  @media (max-width:880px){
    .action-panel {
      flex-direction: column;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="action-panel" role="region" aria-label="チェックリスト操作">
  <a href="{% url 'codemon:checklist_list' %}" class="action-btn btn-list">
    <i class="fas fa-list"></i> 作成したチェックリスト一覧を開く
  </a>
  <a href="{% url 'codemon:checklist_create' %}" class="action-btn btn-new">
    <i class="fas fa-plus-circle"></i> 新しいチェックリストを作る
  </a>
</div>
{% endblock %}
