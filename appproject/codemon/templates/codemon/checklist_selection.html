{% extends 'base.html' %}

{% block title %}チェックリスト選択 - Codemon{% endblock %}

{% block extra_css %}
<style>
.checklist-container {
  text-align: center;
  padding: 40px 20px;
}

.create-button {
  margin: 30px auto;
  max-width: 400px;
}

.btn-list, .btn-create {
  display: block;
  padding: 30px 50px;
  background-color: #28a745;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.btn-list:hover, .btn-create:hover {
  background-color: #218838;
  transform: translateY(-2px);
  box-shadow: 0 6px 8px rgba(0,0,0,0.15);
}

.no-items {
  text-align: center;
  color: #666;
  font-style: italic;
}

.chat-ai-bubble {
  position: fixed;
  right: 20px;
  bottom: 20px;
  z-index: 9999;
  display: flex;
  gap: 8px;
  align-items: center;
}

.chat-button {
  display: inline-flex;
  align-items: center;
  padding: 10px 14px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 24px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.12);
}
.msg-tag-button {
  background-color: #6f42c1;
}
.msg-tag-button:hover {
  background-color: #5a32a3;
}
.chat-button i { font-size: 16px }
.chat-button span { font-weight: 600 }
</style>
{% endblock %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 40px;">チェックリスト</h1>

<div class="chat-ai-bubble">
  <a href="{% url 'codemon:chat' %}" class="chat-button msg-tag-button" aria-label="メッセージ" title="メッセージ">
    <i class="fas fa-tag"></i>
    <span style="margin-left:8px;">メッセージ</span>
  </a>
  <a href="#" class="chat-button ai-chat-button" aria-label="AIチャット">
    <i class="fas fa-comments"></i>
    <span style="margin-left:8px;">AIチャット</span>
  </a>
</div>

<div class="checklist-container">
  <div class="create-button">
    <a href="{% url 'codemon:checklist_list' %}" class="btn-list">作成したチェックリスト一覧</a>
  </div>
  <div class="create-button">
    <a href="{% url 'codemon:checklist_create' %}" class="btn-create" role="button" onclick="window.location.href='{% url 'codemon:checklist_create' %}'; return true;">新しいチェックリストを作る</a>
  </div>
</div>
{% endblock %}
