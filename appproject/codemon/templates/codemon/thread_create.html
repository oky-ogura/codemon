{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-4">
  <h2>スレッド作成</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">スレッド名 *</label>
      <input id="title" name="title" class="form-control" required maxlength="200">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">説明</label>
      <textarea id="description" name="description" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="group_id" class="form-label">所属グループ（任意）</label>
      <select id="group_id" name="group_id" class="form-select">
        <option value="">なし</option>
        {% for g in groups %}
          <option value="{{ g.group_id }}">{{ g.group_name }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-primary" type="submit">作成</button>
    <a class="btn btn-secondary" href="{% url 'codemon:thread_list' %}">キャンセル</a>
  </form>
</div>
{% endblock %}
