<!-- AI相棒チャット ウィジェット -->
<div class="ai-chat-widget">
  <button class="ai-chat-toggle-btn" id="aiChatToggleBtn">
    <i class="fas fa-robot"></i>
    <span class="chat-label">AI相棒</span>
  </button>
  
  <div class="ai-chat-panel" id="aiChatPanel" style="display: none;">
    <div class="ai-chat-header">
      <h4><i class="fas fa-robot"></i> AI相棒チャット</h4>
      <button class="ai-chat-close-btn" id="aiChatCloseBtn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="ai-chat-messages" id="aiChatMessages">
      <div class="ai-message">
        <div class="message-content">
          こんにちは!学習のサポートをします。何か質問はありますか?
        </div>
      </div>
    </div>
    
    <div class="ai-chat-input-area">
      <textarea 
        id="aiChatInput" 
        class="ai-chat-input" 
        placeholder="メッセージを入力..."
        rows="2"
      ></textarea>
      <button class="ai-chat-send-btn" id="aiChatSendBtn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<style>
/* AI相棒チャットウィジェット */
.ai-chat-widget {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

.ai-chat-toggle-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 50px;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
}

.ai-chat-toggle-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.ai-chat-toggle-btn i {
  font-size: 18px;
}

.chat-label {
  font-weight: 600;
}

.ai-chat-panel {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 350px;
  height: 500px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.ai-chat-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.ai-chat-header h4 {
  margin: 0;
  font-size: 16px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.ai-chat-close-btn {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
  padding: 0;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: background 0.2s;
}

.ai-chat-close-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}

.ai-chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  background: #f5f5f5;
}

.ai-message,
.user-message {
  margin-bottom: 15px;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.message-content {
  padding: 12px 16px;
  border-radius: 12px;
  max-width: 85%;
  word-wrap: break-word;
}

.ai-message .message-content {
  background: white;
  color: #333;
  border: 1px solid #e0e0e0;
}

.user-message {
  text-align: right;
}

.user-message .message-content {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  display: inline-block;
  margin-left: auto;
}

.ai-chat-input-area {
  padding: 15px;
  background: white;
  border-top: 1px solid #e0e0e0;
  display: flex;
  gap: 10px;
  align-items: flex-end;
}

.ai-chat-input {
  flex: 1;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px 12px;
  font-size: 14px;
  resize: none;
  font-family: inherit;
  transition: border-color 0.2s;
}

.ai-chat-input:focus {
  outline: none;
  border-color: #667eea;
}

.ai-chat-send-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.ai-chat-send-btn:hover {
  transform: scale(1.05);
}

.ai-chat-send-btn:active {
  transform: scale(0.95);
}

/* スクロールバーのスタイル */
.ai-chat-messages::-webkit-scrollbar {
  width: 6px;
}

.ai-chat-messages::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.ai-chat-messages::-webkit-scrollbar-thumb {
  background: #667eea;
  border-radius: 3px;
}

.ai-chat-messages::-webkit-scrollbar-thumb:hover {
  background: #764ba2;
}

/* レスポンシブ対応 */
@media (max-width: 480px) {
  .ai-chat-panel {
    width: calc(100vw - 40px);
    height: calc(100vh - 120px);
    right: 20px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggleBtn = document.getElementById('aiChatToggleBtn');
  const closeBtn = document.getElementById('aiChatCloseBtn');
  const chatPanel = document.getElementById('aiChatPanel');
  const sendBtn = document.getElementById('aiChatSendBtn');
  const chatInput = document.getElementById('aiChatInput');
  const messagesContainer = document.getElementById('aiChatMessages');
  
  // チャットパネルの開閉
  toggleBtn.addEventListener('click', function() {
    const isHidden = chatPanel.style.display === 'none';
    chatPanel.style.display = isHidden ? 'flex' : 'none';
  });
  
  closeBtn.addEventListener('click', function() {
    chatPanel.style.display = 'none';
  });
  
  // メッセージ送信
  function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    
    // ユーザーメッセージを表示
    const userMessageDiv = document.createElement('div');
    userMessageDiv.className = 'user-message';
    userMessageDiv.innerHTML = `<div class="message-content">${escapeHtml(message)}</div>`;
    messagesContainer.appendChild(userMessageDiv);
    
    chatInput.value = '';
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    
    // AI応答をシミュレート (実際のAPI連携は別途実装)
    setTimeout(() => {
      const aiMessageDiv = document.createElement('div');
      aiMessageDiv.className = 'ai-message';
      aiMessageDiv.innerHTML = `<div class="message-content">ご質問ありがとうございます。学習内容について詳しく教えていただけますか?</div>`;
      messagesContainer.appendChild(aiMessageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, 1000);
  }
  
  sendBtn.addEventListener('click', sendMessage);
  
  chatInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
  
  // HTMLエスケープ
  function escapeHtml(text) {
    const map = {
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
  }
  
  console.log('✅ AI相棒チャットウィジェット初期化完了');
});
</script>
