<script>
document.addEventListener('DOMContentLoaded', function() {
  // system_create.htmlãƒšãƒ¼ã‚¸ã§window.isDirtyãŒæœªåˆæœŸåŒ–ã®å ´åˆã¯åˆæœŸåŒ–
  // (ãƒ–ãƒ©ã‚¦ã‚¶ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚„ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆèª­ã¿è¾¼ã¿é †åºã®å•é¡Œã«å¯¾ã™ã‚‹é˜²å¾¡çš„å‡¦ç†)
  if (typeof window.isDirty === 'undefined') {
    window.isDirty = false;
    window.isNavigating = false;
    console.log('ğŸ¯ window.isDirty initialized in header.html (fallback):', window.isDirty);
  }
  
  const menuBtn = document.getElementById('menuBtn');
  const navContent = document.getElementById('navContent');
  const backdrop = document.getElementById('menuBackdrop');
  const content = document.querySelector('.content-wrapper');

  // ãƒ¡ãƒ‹ãƒ¥ãƒ¼é–‹é–‰é–¢æ•°
  function toggleMenu() {
    const willOpen = !menuBtn.classList.contains('menu-active');
    
    // ã‚¯ãƒ©ã‚¹ã®ä»˜ã‘å¤–ã—
    menuBtn.classList.toggle('menu-active', willOpen);
    navContent.classList.toggle('show', willOpen);
    backdrop.classList.toggle('show', willOpen);
    
    if (content) content.classList.toggle('menu-open-blur', willOpen);
  }

  // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯
  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation(); // ã‚¤ãƒ™ãƒ³ãƒˆã®ãƒãƒ–ãƒªãƒ³ã‚°é˜²æ­¢
    toggleMenu();
  });

  // ãƒãƒƒã‚¯ãƒ‰ãƒ­ãƒƒãƒ—ï¼ˆãƒ¡ãƒ‹ãƒ¥ãƒ¼ä»¥å¤–ã®å ´æ‰€ï¼‰ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
  backdrop.addEventListener('click', () => {
    if (menuBtn.classList.contains('menu-active')) {
      toggleMenu();
    }
  });

  // --- ãƒ¡ãƒ‹ãƒ¥ãƒ¼é …ç›®ã®ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ç¢ºèªå‡¦ç† ---
  // system_create.htmlãƒšãƒ¼ã‚¸ã§ã®æœªä¿å­˜å¤‰æ›´ãƒã‚§ãƒƒã‚¯
  const menuLinks = document.querySelectorAll('.menu-item');
  menuLinks.forEach(link => {
    link.addEventListener('click', async function(e) {
      console.log('ğŸ” Menu link clicked:', this.getAttribute('href'));
      console.log('ğŸ” window.isDirty:', window.isDirty);
      console.log('ğŸ” typeof window.isDirty:', typeof window.isDirty);
      
      // window.isDirty ã¨ window.handleNavigation ãŒå­˜åœ¨ã™ã‚‹å ´åˆï¼ˆsystem_create.htmlãƒšãƒ¼ã‚¸ï¼‰
      if (typeof window.isDirty !== 'undefined' && window.isDirty === true) {
        console.log('âš ï¸ Intercepting navigation - showing custom dialog');
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        
        const targetUrl = this.getAttribute('href');
        
        // handleNavigationé–¢æ•°ãŒå­˜åœ¨ã™ã‚‹å ´åˆã¯ä½¿ç”¨
        if (typeof window.handleNavigation === 'function') {
          console.log('âœ… Using window.handleNavigation');
          await window.handleNavigation(targetUrl);
        } else if (typeof window.customConfirm === 'function') {
          console.log('âœ… Using window.customConfirm directly');
          // customConfirmé–¢æ•°ã®ã¿å­˜åœ¨ã™ã‚‹å ´åˆ
          window.isNavigating = true;
          const confirmed = await window.customConfirm('å…¥åŠ›å†…å®¹ãŒç ´æ£„ã•ã‚Œã¾ã™ã€‚ç§»å‹•ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ', {
            title: 'ç¢ºèª',
            confirmText: 'ç§»å‹•ã™ã‚‹',
            cancelText: 'ã‚­ãƒ£ãƒ³ã‚»ãƒ«',
            danger: true
          });
          
          if (confirmed) {
            window.isDirty = false;
            
            // sessionStorageã‚’ã‚¯ãƒªã‚¢
            sessionStorage.removeItem('systemDesignContent');
            sessionStorage.removeItem('returnFromCreate');
            sessionStorage.removeItem('navigatingToCreate');
            sessionStorage.removeItem('systemId');
            sessionStorage.removeItem('systemName');
            sessionStorage.removeItem('systemDescription');
            
            // beforeunloadã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼ã‚’å‰Šé™¤ï¼ˆwindow.beforeUnloadHandlerãŒå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
            if (typeof window.beforeUnloadHandler !== 'undefined') {
              window.removeEventListener('beforeunload', window.beforeUnloadHandler);
            }
            
            window.location.href = targetUrl;
          } else {
            window.isNavigating = false;
          }
        } else {
          console.error('âŒ No confirmation function available');
        }
      } else {
        console.log('âœ… No interception needed - proceeding with normal navigation');
      }
    }, true); // ã‚­ãƒ£ãƒ—ãƒãƒ£ãƒ•ã‚§ãƒ¼ã‚ºã§å®Ÿè¡Œ
  });

  // --- ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªãƒšãƒ¼ã‚¸ï¼ˆç¾åœ¨åœ°ï¼‰ã®åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯æ”¹å–„ ---
  const currentPath = window.location.pathname;
  const linkConfigs = {
    'link-home': ['/accounts/karihome/'],
    'link-systems': ['/accounts/system/', '/codemon/systems/', '/codemon/groups/', '/codemon/threads/'],
    'link-algorithms': ['/accounts/block/', '/codemon/algorithms/', '/codemon/blocks/'],
    'link-checklist': ['/codemon/checklists/'],
    'link-account': ['/accounts/'], // ã“ã‚ŒãŒåŸå› ã§ä»–ã®/accounts/ç³»ã‚‚ãƒ’ãƒƒãƒˆã—ã¦ã„ãŸ
    'link-chat': ['/codemon/chat/']
  };

  let activeLinkId = null;
  let maxMatchLength = 0;

  // å…¨è¨­å®šã‚’ãƒ«ãƒ¼ãƒ—ã—ã€æœ€ã‚‚é•·ãä¸€è‡´ã™ã‚‹ãƒ‘ã‚¹ã‚’æ¢ã™
  for (const [id, paths] of Object.entries(linkConfigs)) {
    for (const path of paths) {
      if (currentPath.startsWith(path)) {
        // ç¾åœ¨ã®ãƒãƒƒãƒãŒã€ã“ã‚Œã¾ã§ã®ãƒãƒƒãƒã‚ˆã‚Šæ–‡å­—æ•°ãŒå¤šã‘ã‚Œã°æ›´æ–°
        // ä¾‹: '/accounts/system/' (17æ–‡å­—) ã¯ '/accounts/' (10æ–‡å­—) ã‚ˆã‚Šå„ªå…ˆã•ã‚Œã‚‹
        if (path.length > maxMatchLength) {
          maxMatchLength = path.length;
          activeLinkId = id;
        }
      }
    }
  }

  // æœ€ã‚‚é©ã—ãŸãƒªãƒ³ã‚¯ã«ã®ã¿ active ã‚¯ãƒ©ã‚¹ã‚’ä»˜ä¸
  if (activeLinkId) {
    const link = document.getElementById(activeLinkId);
    if (link) link.classList.add('active');
    
    // ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã¨ãƒ¡ãƒ‹ãƒ¥ãƒ¼é …ç›®ã®è‰²ã‚’ãƒšãƒ¼ã‚¸ã«å¿œã˜ã¦å¤‰æ›´
    const pageColors = {
      'link-systems': { class: 'page-systems', color: '#3fbcd9', shadow: '#2c8a9e' },
      'link-algorithms': { class: 'page-algorithms', color: '#B197FC', shadow: '#8c6fc4' },
      'link-checklist': { class: 'page-checklist', color: '#A8E6CF', shadow: '#7ab89f' },
      'link-chat': { class: 'page-chat', color: '#FFD166', shadow: '#d4af37' },
      'link-account': { class: 'page-account', color: '#E0E0E0', shadow: '#b0b0b0' }
    };
    
    const pageColor = pageColors[activeLinkId];
    if (pageColor) {
      menuBtn.classList.add(pageColor.class);
      // CSSå¤‰æ•°ã‚’ä¸Šæ›¸ãã—ã¦ãƒ¡ãƒ‹ãƒ¥ãƒ¼é …ç›®ã®è‰²ã‚‚å¤‰æ›´
      document.documentElement.style.setProperty('--accent-main', pageColor.color);
      // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–æ™‚ã®å½±ã®è‰²ã‚‚å¤‰æ›´
      const style = document.createElement('style');
      style.textContent = `
        .menu-item.active .icon-circle {
          box-shadow: 0 4px 0 ${pageColor.shadow} !important;
        }
