{% extends "base.html" %}
{% load static %}

{% block title %}システム選択 - Codemon{% endblock %}

{% block background_frame %}
  <img src="{% static 'codemon/images/backgrounds/bg_frame_blue.png' %}" alt="外枠（青）" class="bg-frame" onerror="this.style.display='none';">
{% endblock %}

{% block content %}
<div class="center-buttons">
  <div class="button-row">
    <a href="{% url 'accounts:system_create' %}" class="main-button">
      <img src="{% static 'codemon/images/button/system_blue.png' %}" alt="新しいシステムを作る" class="button-img">
      <span class="button-text">新しいシステムを作る</span>
    </a>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.center-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 70vh;
}
.button-row {
  display: flex;
  gap: 60px;
}
.main-button {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  background: none;
  border: none;
}
.button-img {
  width: 260px;
  height: auto;
  display: block;
}
.button-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 1.5rem;
  font-weight: bold;
  text-shadow: 0 2px 8px rgba(0,0,0,0.25);
  pointer-events: none;
  white-space: nowrap;
}
.main-button:hover .button-img {
  filter: brightness(0.95) drop-shadow(0 4px 12px rgba(0,0,0,0.15));
}
</style>
{% endblock %}
