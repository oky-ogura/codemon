<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>システムエラー</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#f8f9fa; color:#333; }
    .container { max-width: 700px; margin: 80px auto; background:white; padding:30px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    h1 { color:#dc3545; }
    p { font-size:1.05em; }
    .action { margin-top:20px; }
    a.button { display:inline-block; padding:10px 16px; background:#007bff; color:white; text-decoration:none; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>システムエラーが発生しました</h1>
    <p>現在、システムで問題が発生しています。時間をおいて再度お試しください。</p>
    <p>問題が続く場合は、管理者にお問い合わせください。</p>
    <div class="action">
      <a class="button" href="/">トップへ戻る</a>
    </div>
  </div>
</body>
</html>
